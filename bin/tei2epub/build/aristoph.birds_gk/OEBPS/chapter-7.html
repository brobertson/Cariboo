    <div class="chapter" id="id2736431"><h2 class="shouldIhide-strophe"> strophe</h2>
<dl><dt><span id="index.xml-sp-id2687661"><!--anchor--></span>Χορός</dt><dd>ἔα ἔα,προδεδόμεθ᾽ ἀνόσιά τ᾽ ἐπάθομεν·ὃς γὰρ φίλος ἦν ὁμότροφά θ᾽ ἡμῖν<span class="linenum">330</span>ἐνέμετο πεδία παρ᾽ ἡμῖν,παρέβη μὲν θεσμοὺς ἀρχαίους,παρέβη δ᾽ ὅρκους ὀρνίθων·ἐς δὲ δόλον ἐκάλεσε, παρέβαλέ τ᾽ ἐμὲ παρὰγένος ἀνόσιον, ὅπερ ἐξότ᾽ ἐγένετ᾽ ἐπ᾽ ἐμοὶ<span class="linenum">335</span>πολέμιον ἐτράφη.</dd></dl></div>
