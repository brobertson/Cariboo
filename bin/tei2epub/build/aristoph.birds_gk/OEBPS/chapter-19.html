    <div class="chapter" id="id2738499"><h2 class="shouldIhide-strophe"> strophe</h2>
<dl><dt><span id="index.xml-sp-id2688851"><!--anchor--></span>Χορός</dt><dd>δολερὸν μὲν ἀεὶ κατὰ πάντα δὴ τρόπονπέφυκεν ἄνθρωπος· σὺ δ᾽ ὅμως λέγε μοι.τάχα γὰρ τύχοις ἂνχρηστὸν ἐξειπὼν ὅ τι μοι παρορᾷς, ἢ<span class="linenum">455</span>δύναμίν τινα μείζωπαραλειπομένην ὑπ᾽ ἐμῆς φρενὸς ἀξυνέτου·σὺ δὲ τοῦθ᾽ οὑρᾷς λέγ᾽ ἐς κοινόν.ὃ γὰρ ἂν σὺ τύχῃς μοιἀγαθὸν πορίσας, τοῦτο κοινὸν ἔσται.</dd></dl></div>
