    <div class="chapter" id="id2736735"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2687840"><!--anchor--></span>Χορός</dt><dd>ἰὼ ἰώ,ἔπαγ᾽ ἔπιθ᾽ ἐπίφερε πολέμιον<span class="linenum">345</span>ὁρμὰν φονίαν, πτέρυγά τε παντᾷἐπίβαλε περί τε κύκλωσαι·ὡς δεῖ τώδ᾽ οἰμώζειν ἄμφωκαὶ δοῦναι ῥύγχει φορβάν.οὔτε γὰρ ὄρος σκιερὸν οὔτε νέφος αἰθέριον<span class="linenum">350</span>οὔτε πολιὸν πέλαγος ἔστιν ὅ τι δέξεταιτώδ᾽ ἀποφυγόντε με.</dd></dl></div>
