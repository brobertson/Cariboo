<dl><dt><span id="index.xml-sp-id2690895"><!--anchor--></span>Χορός</dt><dd>ὦ φίλη, ὦ ξουθή,ὦ φίλτατον ὀρνέωνπάντων, ξύννομε τῶν ἐμῶνὕμνων, ξύντροφ᾽ ἀηδοῖ,<span class="linenum">680</span>ἦλθες ἦλθες ὤφθης,ἡδὺν φθόγγον ἐμοὶ φέρουσ᾽.ἀλλ᾽ ὦ καλλιβόαν κρέκουσ᾽αὐλὸν φθέγμασιν ἠρινοῖς,ἄρχου τῶν ἀναπαίστων.</dd></dl></div>
