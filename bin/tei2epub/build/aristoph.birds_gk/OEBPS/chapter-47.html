    <div class="chapter" id="id2730174"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2692423"><!--anchor--></span>Ἱερεύς</dt><dd>εἶτ᾽ αὖθις αὖ τἄρα σοι<span class="linenum">896</span>δεῖ με δεύτερον μέλοςχέρνιβι θεοσεβὲς ὅσιον ἐπιβοᾶν, καλεῖν δὲ<span class="linenum">900</span>μάκαρας, ἕνα τινὰ μόνον, εἴπερ ἱκανὸν ἕξετ᾽  ὄψον.τὰ γὰρ παρόντα θύματ᾽ οὐδὲν ἄλλο πλὴνγένειόν ἐστι καὶ κέρατα.</dd></dl>
<dl><dt><span id="index.xml-sp-id2692465"><!--anchor--></span>Πισθέταιρος</dt><dd>θύοντες εὐξώμεσθα τοῖς πτερίνοις θεοῖς.</dd></dl></div>
