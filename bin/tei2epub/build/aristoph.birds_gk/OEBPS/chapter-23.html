    <div class="chapter" id="id2739769"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2689585"><!--anchor--></span>Χορός</dt><dd>πολὺ δὴ πολὺ δὴ χαλεπωτάτους λόγους<span class="linenum">540</span>ἤνεγκας ἄνθρωφ᾽. ὡς ἐδάκρυσά γ᾽ ἐμῶνπατέρων κάκην, οἳτάσδε τὰς τιμὰς προγόνων παραδόντωνἐπ᾽ ἐμοῦ κατέλυσαν.σὺ δέ μοι κατὰ δαίμονα καί &lt;τινα&gt; συντυχίαν<span class="linenum">545</span>ἀγαθὴν ἥκεις ἐμοὶ σωτήρ.ἀναθεὶς γὰρ ἐγώ σοιτὰ νεοττία κἀμαυτὸν οἰκήσω.</dd></dl></div>
