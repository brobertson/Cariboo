    <div class="chapter" id="id2392901"><h2 class="shouldIhide-ephymn"> ephymn</h2>

<dl><dt><span id="index.xml-sp-id2343897"><!--anchor--></span>Χορός</dt><dd>ἰὼ ἰὼ βασιλεῦ βασιλεῦ,πῶς σε δακρύσω;<span class="linenum">1515</span>φρενὸς ἐκ φιλίας τί ποτ᾽ εἴπω;κεῖσαι δ᾽ ἀράχνης ἐν ὑφάσματι τῷδ᾽ἀσεβεῖ θανάτῳ βίον ἐκπνέων.ὤμοι μοι κοίταν τάνδ᾽ ἀνελεύθερονδολίῳ μόρῳ δαμεὶς<span class="linenum">1520</span>ἐκ χερὸς ἀμφιτόμῳ βελέμνῳ.</dd></dl></div>
