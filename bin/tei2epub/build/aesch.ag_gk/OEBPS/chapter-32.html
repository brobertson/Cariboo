    <div class="chapter" id="id2383334"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>

<dl><dt><span id="index.xml-sp-id2338156"><!--anchor--></span>Χορός</dt><dd>χρονισθεὶς δ᾽  ἀπέδειξεν ἦ-θος τὸ πρὸς τοκέων· χάρινγὰρ τροφεῦσιν ἀμείβων<span class="linenum">730</span>μηλοφόνοισιν &lt;ἐν&gt; ἄταιςδαῖτ᾽ ἀκέλευστος ἔτευξεν·αἵματι δ᾽ οἶκος ἐφύρθη,ἄμαχον ἄλγος οἰκέταιςμέγα σίνος πολυκτόνον.<span class="linenum">735</span>ἐκ θεοῦ δ᾽ ἱερεύς τις ἄ-τας δόμοις προσεθρέφθη.</dd></dl></div>
