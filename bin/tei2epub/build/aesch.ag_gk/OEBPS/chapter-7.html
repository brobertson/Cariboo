    <div class="chapter" id="id2376905"><h2 class="shouldIhide-strophe"> strophe</h2>

<dl><dt><span id="index.xml-sp-id2334524"><!--anchor--></span>Χορός</dt><dd><span class="linenum">160</span>Ζεύς, ὅστις ποτ᾽ ἐστίν, εἰ τόδ᾽ αὐ-τῷ φίλον κεκλημένῳ,τοῦτό νιν προσεννέπω.οὐκ ἔχω προσεικάσαιπάντ᾽ ἐπισταθμώμενος<span class="linenum">165</span>πλὴν Διός, εἰ τὸ μάταν ἀπὸ φροντίδος ἄχθοςχρὴ βαλεῖν ἐτητύμως.</dd></dl></div>
