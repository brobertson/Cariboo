    <div class="chapter" id="id2392796"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>

<dl><dt><span id="index.xml-sp-id2343837"><!--anchor--></span>Χορός</dt><dd><span class="linenum">1505</span>ὡς μὲν ἀναίτιος εἶτοῦδε φόνου τίς ὁ μαρτυρήσων;πῶς πῶς; πατρόθεν δὲ συλλή-πτωρ γένοιτ᾽ ἂν ἀλάστωρ.βιάζεται δ᾽ ὁμοσπόροις<span class="linenum">1510</span>ἐπιρροαῖσιν αἱμάτωνμέλας Ἄρης, ὅποι δίκαν προβαίνωνπάχνᾳ κουροβόρῳ παρέξει.</dd></dl></div>
