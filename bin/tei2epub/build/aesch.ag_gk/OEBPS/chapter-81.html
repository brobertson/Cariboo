    <div class="chapter" id="id2393479"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2344223"><!--anchor--></span>Χορός</dt><dd><span class="linenum">1560</span>ὄνειδος ἥκει τόδ᾽ ἀντ᾽ ὀνείδους.δύσμαχα δ᾽ ἔστι κρῖναι.φέρει φέροντ᾽, ἐκτίνει δ᾽ ὁ καίνων.μίμνει δὲ μίμνοντος ἐν θρόνῳ Διὸςπαθεῖν τὸν ἔρξαντα· θέσμιον γάρ.<span class="linenum">1565</span>τίς ἂν γονὰν ἀραῖον ἐκβάλοι δόμων;κεκόλληται γένος πρὸς ἄτᾳ.</dd></dl></div>
