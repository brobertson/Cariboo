    <div class="chapter" id="id2377104"><h2 class="shouldIhide-strophe"> strophe</h2>

<dl><dt><span id="index.xml-sp-id2334641"><!--anchor--></span>Χορός</dt><dd>τὸν φρονεῖν βροτοὺς ὁδώ-σαντα, τὸν πάθει μάθοςθέντα κυρίως ἔχειν.στάζει δ᾽ ἔν θ᾽ ὕπνῳ πρὸ καρδίας<span class="linenum">180</span>μνησιπήμων πόνος· καὶ παρ᾽ ἄ-κοντας ἦλθε σωφρονεῖν.δαιμόνων δέ που χάρις βίαιοςσέλμα σεμνὸν ἡμένων.</dd></dl></div>
