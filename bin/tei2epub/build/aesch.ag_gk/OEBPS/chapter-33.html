    <div class="chapter" id="id2383454"><h2 class="shouldIhide-strophe"> strophe</h2>

<dl><dt><span id="index.xml-sp-id2338223"><!--anchor--></span>Χορός</dt><dd>πάραυτα δ᾽ ἐλθεῖν ἐς Ἰλίου πόλινλέγοιμ᾽ ἂν φρόνημα μὲννηνέμου γαλάνας,<span class="linenum">740</span>ἀκασκαῖον &lt;δ᾽&gt; ἄγαλμα πλούτου,μαλθακὸν ὀμμάτων βέλος,δηξίθυμον ἔρωτος ἄνθος.παρακλίνασ᾽ ἐπέκρανεν<span class="linenum">745</span>δὲ γάμου πικρὰς τελευτάς,δύσεδρος καὶ δυσόμιλοςσυμένα Πριαμίδαισιν,πομπᾷ Διὸς ξενίου,νυμφόκλαυτος Ἐρινύς.</dd></dl></div>
