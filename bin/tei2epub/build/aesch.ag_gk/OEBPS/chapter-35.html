    <div class="chapter" id="id2383730"><h2 class="shouldIhide-strophe"> strophe</h2>

<dl><dt><span id="index.xml-sp-id2338379"><!--anchor--></span>Χορός</dt><dd>φιλεῖ δὲ τίκτειν Ὕβριςμὲν παλαιὰ νεά-<span class="linenum">765</span>ζουσαν ἐν κακοῖς βροτῶνὕβριν τότ᾽ ἢ τόθ᾽, ὅτε τὸ κύρ-ιον μόλῃ φάος τόκου,δαίμονά τε τὰν ἄμαχον ἀπόλεμ-ον, ἀνίερον Θράσος, μελαί-<span class="linenum">770</span>νας μελάθροισιν Ἄτας,εἰδομένας τοκεῦσιν.</dd></dl></div>
