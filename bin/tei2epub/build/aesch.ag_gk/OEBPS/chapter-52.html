    <div class="chapter" id="id2387656"><h2 class="shouldIhide-strophe"> strophe</h2>
<dl><dt><span id="index.xml-sp-id2340882"><!--anchor--></span>Κασάνδρα</dt><dd><span class="linenum">1100</span>ἰὼ πόποι, τί ποτε μήδεται;τί τόδε νέον ἄχος μέγαμέγ᾽ ἐν δόμοισι τοῖσδε μήδεται κακὸνἄφερτον φίλοισιν, δυσίατον; ἀλκὰ δ᾽ἑκὰς ἀποστατεῖ.</dd></dl>
<dl><dt><span id="index.xml-sp-id2340910"><!--anchor--></span>Χορός</dt><dd><span class="linenum">1105</span>τούτων ἄιδρίς εἰμι τῶν μαντευμάτων.ἐκεῖνα δ᾽ ἔγνων·  πᾶσα γὰρ πόλις βοᾷ.</dd></dl></div>
