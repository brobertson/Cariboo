    <div class="chapter" id="id2383843"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>

<dl><dt><span id="index.xml-sp-id2338443"><!--anchor--></span>Χορός</dt><dd>Δίκα δὲ λάμπει μὲν ἐνδυσκάπνοις δώμασιν,<span class="linenum">775</span>τὸν δ᾽ ἐναίσιμον τίει  [βίον].τὰ χρυσόπαστα δ᾽ ἔδεθλα σὺνπίνῳ χερῶν παλιντρόποιςὄμμασι λιποῦσ᾽, ὅσια προσέμολ-ε, δύναμιν οὐ σέβουσα πλού-<span class="linenum">780</span>του παράσημον αἴνῳ·πᾶν δ᾽ ἐπὶ τέρμα νωμᾷ.</dd></dl></div>
