    <div class="chapter" id="id2377004"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>

<dl><dt><span id="index.xml-sp-id2334583"><!--anchor--></span>Χορός</dt><dd>οὐδ᾽ ὅστις πάροιθεν ἦν μέγας,παμμάχῳ θράσει βρύων,<span class="linenum">170</span>οὐδὲ λέξεται πρὶν ὤν·ὃς δ᾽ ἔπειτ᾽ ἔφυ, τρια-κτῆρος οἴχεται τυχών.Ζῆνα δέ τις προφρόνως ἐπινίκια κλάζων<span class="linenum">175</span>τεύξεται φρενῶν τὸ πᾶν·</dd></dl></div>
