    <div class="chapter" id="id2387391"><h2 class="shouldIhide-antistrophe"> antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2340664"><!--anchor--></span>Κασάνδρα</dt><dd><span class="linenum">1085</span>Ἄπολλον  Ἄπολλονἀγυιᾶτ᾽, ἀπόλλων ἐμός.ἆ ποῖ ποτ᾽ ἤγαγές με; πρὸς ποίαν στέγην;</dd></dl>
<dl><dt><span id="index.xml-sp-id2340682"><!--anchor--></span>Χορός</dt><dd>πρὸς τὴν Ἀτρειδῶν· εἰ σὺ μὴ τόδ᾽ ἐννοεῖς,ἐγὼ λέγω σοι· καὶ τάδ᾽ οὐκ ἐρεῖς ψύθη.</dd></dl></div>
