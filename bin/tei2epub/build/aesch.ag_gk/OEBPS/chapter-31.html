<dl><dt><span id="index.xml-sp-id2338088"><!--anchor--></span>Χορός</dt><dd>ἔθρεψεν δὲ λέοντος ἶ-νιν δόμοις ἀγάλακτον οὕ-τως ἀνὴρ φιλόμαστον,<span class="linenum">720</span>ἐν βιότου προτελείοιςἅμερον, εὐφιλόπαιδακαὶ γεραροῖς ἐπίχαρτον.πολέα δ᾽ ἔσχ᾽ ἐν ἀγκάλαιςνεοτρόφου τέκνου δίκαν,<span class="linenum">725</span>φαιδρωπὸς ποτὶ χεῖρα σαί-νων τε γαστρὸς ἀνάγκαις.</dd></dl></div>
