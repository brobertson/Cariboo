    <div class="chapter" id="id2377614"><h2 class="shouldIhide-strophe"> strophe</h2>

<dl><dt><span id="index.xml-sp-id2334933"><!--anchor--></span>Χορός</dt><dd>ἐπεὶ δ᾽ ἀνάγκας ἔδυ λέπαδνονφρενὸς πνέων δυσσεβῆ τροπαίαν<span class="linenum">220</span>ἄναγνον ἀνίερον, τόθεντὸ παντότολμον φρονεῖν μετέγνω.βροτοὺς θρασύνει γὰρ αἰσχρόμητιςτάλαινα παρακοπὰ πρωτοπήμων.  ἔτλα δ᾽ οὖν<span class="linenum">225</span>θυτὴρ γενέσθαι θυγατρός,γυναικοποίνων πολέμων ἀρωγὰνκαὶ προτέλεια ναῶν.</dd></dl></div>
