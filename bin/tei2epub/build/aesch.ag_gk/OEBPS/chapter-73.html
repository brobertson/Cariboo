    <div class="chapter" id="id2392588"><h2 class="shouldIhide-ephymn."> ephymn.</h2>

<dl><dt><span id="index.xml-sp-id2343717"><!--anchor--></span>Χορός</dt><dd>ἰὼ ἰὼ βασιλεῦ βασιλεῦ,<span class="linenum">1490</span>πῶς σε δακρύσω;φρενὸς ἐκ φιλίας τί ποτ᾽ εἴπω;κεῖσαι δ᾽ ἀράχνης ἐν ὑφάσματι τῷδ᾽ἀσεβεῖ θανάτῳ βίον ἐκπνέων.ὤμοι μοι κοίταν τάνδ᾽ ἀνελεύθερον<span class="linenum">1495</span>δολίῳ μόρῳ δαμεὶς &lt;δάμαρτος&gt;ἐκ χερὸς ἀμφιτόμῳ βελέμνῳ.</dd></dl></div>
