    <div class="chapter" id="id2350841"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2824318"><!--anchor--></span>Χορός</dt><dd><div class="l">ὃς ἐφ᾽ ἡμετέρᾳ γᾷ  Πολυνείκους</div><div class="l">ἀρθεὶς νεικέων ἐξ ἀμφιλόγων</div><div class="l">ὀξέα κλάζων</div><div class="l">ἀετὸς εἰς γᾶν ὣς ὑπερέπτα,</div><div class="l">λευκῆς χιόνος πτέρυγι στεγανός,</div><div class="l">πολλῶν μεθ᾽ ὅπλων</div><div class="l">ξύν θ᾽ ἱπποκόμοις κορύθεσσιν.</div></dd></dl></div>
  </body>
