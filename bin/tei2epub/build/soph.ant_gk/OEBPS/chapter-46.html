    <title>1. strophe</title>

  <body>
    <div class="chapter" id="id2361295"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2830448"><!--anchor--></span>Χορός</dt><dd><div class="l">παρὰ δὲ κυανεᾶν πελάγει διδύμας ἁλὸς</div><div class="l">ἀκταὶ Βοσπόριαι ἥδ᾽ ὁ Θρῃκῶν ἄξενος</div><div class="l">Σαλμυδησσός, ἵν᾽ ἀγχίπτολις  Ἄρης</div><div class="l">δισσοῖσι Φινείδαις</div><div class="l">εἶδεν ἀρατὸν ἕλκος</div><div class="l">τυφλωθὲν ἐξ ἀγρίας δάμαρτος</div><div class="l">ἀλαὸν ἀλαστόροισιν ὀμμάτων κύκλοις</div><div class="l">ἀραχθέντων, ὑφ᾽ αἱματηραῖς</div><div class="l">χείρεσσι καὶ κερκίδων ἀκμαῖσιν.</div></dd></dl></div>
  </body>
