    <div class="chapter" id="id2350743"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2824261"><!--anchor--></span>Χορός</dt><dd><div class="l">ἀκτὶς ἀελίου, τὸ κάλλιστον ἑπταπύλῳ φανὲν</div><div class="l">Θήβᾳ τῶν προτέρων φάος,</div><div class="l">ἐφάνθης ποτ᾽, ὦ χρυσέας</div><div class="l">ἁμέρας βλέφαρον,</div><div class="l">Διρκαίων ὑπὲρ ῥεέθρων μολοῦσα,</div><div class="l">τὸν λεύκασπιν Ἀργόθεν ἐκβάντα φῶτα πανσαγίᾳ</div><div class="l">φυγάδα πρόδρομον ὀξυτέρῳ κινήσασα χαλινῷ·</div></dd></dl></div>
