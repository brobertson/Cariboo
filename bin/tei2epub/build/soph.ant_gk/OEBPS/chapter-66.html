    <div class="chapter" id="id2365966"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2833191"><!--anchor--></span>Χορός</dt><dd><div class="l">πολλῷ τὸ  φρονεῖν εὐδαιμονίας</div><div class="l">πρῶτον ὑπάρχει.  χρὴ δὲ τά γ᾽ εἰς θεοὺς</div><div class="l">μηδὲν ἀσεπτεῖν.  μεγάλοι δὲ λόγοι</div><div class="l">μεγάλας πληγὰς τῶν ὑπεραύχων</div><div class="l">ἀποτίσαντες</div><div class="l">γήρᾳ τὸ φρονεῖν ἐδίδαξαν.</div></dd></dl></div>
