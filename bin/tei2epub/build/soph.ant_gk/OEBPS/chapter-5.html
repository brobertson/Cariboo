    <div class="chapter" id="id2350936"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2824374"><!--anchor--></span>Χορός</dt><dd><div class="l">ξύν θ᾽  ἱπποκόμοις κορύθεσσιν.</div><div class="l">στὰς δ᾽ ὑπὲρ μελάθρων φονώσαισιν ἀμφιχανὼν κύκλῳ</div><div class="l">λόγχαις ἑπτάπυλον στόμα</div><div class="l">ἔβα, πρίν ποθ᾽ ἁμετέρων</div><div class="l">αἱμάτων γένυσιν πλησθῆναί τε καὶ στεφάνωμα πύργων</div><div class="l">πευκάενθ᾽ Ἥφαιστον ἑλεῖν.  τοῖος ἀμφὶ νῶτ᾽ ἐτάθη</div><div class="l">πάταγος Ἄρεος, ἀντιπάλῳ δυσχείρωμα δράκοντος.</div></dd></dl></div>
