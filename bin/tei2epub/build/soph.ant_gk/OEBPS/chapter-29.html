    <div class="chapter" id="id2359419"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2829127"><!--anchor--></span>Χορός</dt><dd><div class="l">σὺ καὶ δικαίων ἀδίκους φρένας παρασπᾷς ἐπὶ λώβᾳ,</div><div class="l">σὺ καὶ τόδε νεῖκος ἀνδρῶν ξύναιμον ἔχεις ταράξας·</div><div class="l">νικᾷ δ᾽ ἐναργὴς βλεφάρων ἵμερος εὐλέκτρου</div><div class="l">νύμφας, τῶν μεγάλων πάρεδρος ἐν ἀρχαῖς</div><div class="l">θεσμῶν.  ἄμαχος γὰρ ἐμπαίζει θεὸς, Ἀφροδίτα.</div></dd></dl></div>
  </body>
