    <div class="chapter" id="id2353688"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2825952"><!--anchor--></span>Χορός</dt><dd><div class="l">καὶ φθέγμα καὶ ἀνεμόεν φρόνημα καὶ ἀστυνόμους</div><div class="l">ὀργὰς ἐδιδάξατο καὶ δυσαύλων</div><div class="l">πάγων ὑπαίθρεια καὶ δύσομβρα φεύγειν βέλη</div><div class="l">παντοπόρος· ἄπορος ἐπ᾽ οὐδὲν ἔρχεται</div><div class="l">τὸ μέλλον· Ἅιδα μόνον φεῦξιν οὐκ  ἐπάξεται·</div><div class="l">νόσων δ᾽ ἀμηχάνων φυγὰς ξυμπέφρασται.</div></dd></dl></div>
