    <div class="chapter" id="id2360245"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2829626"><!--anchor--></span>Χορός</dt><dd><div class="l">σέβειν μὲν εὐσέβειά τις,</div><div class="l">κράτος δ᾽ ὅτῳ κράτος μέλει</div><div class="l">παραβατὸν οὐδαμᾷ πέλει·</div><div class="l">σὲ δ᾽ αὐτόγνωτος ὤλεσ᾽ ὀργά.</div></dd></dl></div>
