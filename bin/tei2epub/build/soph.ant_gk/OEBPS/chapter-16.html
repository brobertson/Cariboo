    <div class="chapter" id="id2353780"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2826006"><!--anchor--></span>Χορός</dt><dd><div class="l">σοφόν τι τὸ μηχανόεν τέχνας ὑπὲρ ἐλπίδ᾽ ἔχων</div><div class="l">τοτὲ μὲν κακόν, ἄλλοτ᾽ ἐπ᾽ ἐσθλὸν ἕρπει,</div><div class="l">νόμους γεραίρων  χθονὸς θεῶν τ᾽ ἔνορκον δίκαν,</div><div class="l">ὑψίπολις·  ἄπολις ὅτῳ τὸ μὴ καλὸν</div><div class="l">ξύνεστι τόλμας χάριν.  μήτ᾽ ἐμοὶ παρέστιος</div><div class="l">γένοιτο μήτ᾽ ἴσον φρονῶν ὃς τάδ᾽ ἔρδει.</div></dd></dl></div>
