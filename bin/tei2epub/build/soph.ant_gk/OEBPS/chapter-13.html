    <title>1. strophe</title>

  <body>
    <div class="chapter" id="id2353476"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2825831"><!--anchor--></span>Χορός</dt><dd><div class="l">πολλὰ τὰ δεινὰ κοὐδὲν ἀνθρώπου δεινότερον πέλει.</div><div class="l">τοῦτο καὶ πολιοῦ πέραν πόντου χειμερίῳ νότῳ</div><div class="l">χωρεῖ, περιβρυχίοισιν</div><div class="l">περῶν ὑπ᾽ οἴδμασιν.</div><div class="l">θεῶν τε τὰν ὑπερτάταν, Γᾶν</div><div class="l">ἄφθιτον, ἀκαμάταν, ἀποτρύεται</div><div class="l">ἰλλομένων ἀρότρων ἔτος εἰς ἔτος</div><div class="l">ἱππείῳ γένει πολεύων.</div></dd></dl></div>
  </body>
