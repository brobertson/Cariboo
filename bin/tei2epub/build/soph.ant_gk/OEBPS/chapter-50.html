    <div class="chapter" id="id2363151"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2831507"><!--anchor--></span>Χορός</dt><dd><div class="l">πολυώνυμε, Καδμείας νύμφας ἄγαλμα</div><div class="l">καὶ Διὸς βαρυβρεμέτα</div><div class="l">γένος, κλυτὰν ὃς ἀμφέπεις</div><div class="l">Ἰταλίαν, μέδεις δὲ</div><div class="l">παγκοίνοις, Ἐλευσινίας</div><div class="l">Δῃοῦς ἐν κόλποις, Βακχεῦ  Βακχᾶν</div><div class="l">ὁ ματρόπολιν Θήβαν</div><div class="l">ναιετῶν παρ᾽ ὑγρῶν</div><div class="l">Ἰσμηνοῦ ῥείθρων ἀγρίου τ᾽ ἐπὶ σπορᾷ δράκοντος</div></dd></dl></div>
  </body>
