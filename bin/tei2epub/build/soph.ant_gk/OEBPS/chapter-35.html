    <div class="chapter" id="id2359861"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2829398"><!--anchor--></span>Χορός</dt><dd><div class="l">ἀλλὰ θεός τοι καὶ θεογεννής,</div><div class="l">ἡμεῖς δὲ βροτοὶ καὶ θνητογενεῖς.</div><div class="l">καίτοι φθιμένῃ μέγα κἀκοῦσαι</div><div class="l">τοῖς ἰσοθέοις σύγκληρα λαχεῖν.</div><div class="l">ζῶσαν καὶ ἔπειτα θανοῦσαν.</div></dd></dl></div>
