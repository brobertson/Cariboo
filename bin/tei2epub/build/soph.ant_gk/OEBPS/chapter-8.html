  <head>
    <title>1. anapests</title>

  <body>
    <div class="chapter" id="id2351227"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2824544"><!--anchor--></span>Χορός</dt><dd><div class="l">ἑπτὰ λοχαγοὶ γὰρ ἐφ᾽ ἑπτὰ πύλαις</div><div class="l">ταχθέντες ἴσοι πρὸς ἴσους ἔλιπον</div><div class="l">Ζηνὶ τροπαίῳ πάγχαλκα τέλη,</div><div class="l">πλὴν τοῖν στυγεροῖν, ὣ πατρὸς ἑνὸς</div><div class="l">μητρός τε μιᾶς φύντε καθ᾽ αὑτοῖν</div><div class="l">δικρατεῖς λόγχας στήσαντ᾽ ἔχετον</div><div class="l">κοινοῦ θανάτου μέρος ἄμφω.</div></dd></dl></div>
  </body>
