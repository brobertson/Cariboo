  <body>
    <div class="chapter" id="id2363379"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2831637"><!--anchor--></span>Χορός</dt><dd><div class="l">τὰν ἐκ πᾶσαι τιμᾷς ὑπερτάταν πόλεων</div><div class="l">ματρὶ σὺν κεραυνίᾳ·</div><div class="l">καὶ νῦν, ὡς βιαίας ἔχεται</div><div class="l">πάνδαμος πόλις ἐπὶ νόσου,</div><div class="l">μολεῖν καθαρσίῳ ποδὶ Παρνασίαν ὑπὲρ κλιτὺν</div><div class="l">ἢ στονόεντα πορθμόν.</div></dd></dl></div>
  </body>
