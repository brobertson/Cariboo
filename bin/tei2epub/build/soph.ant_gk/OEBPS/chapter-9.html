  <body>
    <div class="chapter" id="id2351322"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2824600"><!--anchor--></span>Χορός</dt><dd><div class="l">ἀλλὰ γὰρ ἁ μεγαλώνυμος ἦλθε Νίκα</div><div class="l">τᾷ πολυαρμάτῳ ἀντιχαρεῖσα Θήβᾳ,</div><div class="l">ἐκ μὲν δὴ πολέμων</div><div class="l">τῶν νῦν θέσθαι λησμοσύναν,</div><div class="l">θεῶν δὲ ναοὺς χοροῖς</div><div class="l">παννυχίοις πάντας ἐπέλθωμεν, ὁ Θήβας δ᾽ ἐλελίχθων</div><div class="l">Βάκχιος ἄρχοι.</div></dd></dl></div>
  </body>
