  <body>
    <div class="chapter" id="id2363468"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2831756"><!--anchor--></span>Χορός</dt><dd><div class="l">ἰὼ πῦρ πνειόντων χοράγ᾽ ἄστρων, νυχίων</div><div class="l">φθεγμάτων ἐπίσκοπε,</div><div class="l">παῖ Διὸς γένεθλον, προφάνηθ᾽</div><div class="l">ὦναξ, σαῖς ἅμα περιπόλοις</div><div class="l">Θυίαισιν, αἵ σε μαινόμεναι πάννυχοι χορεύουσι</div><div class="l">τὸν ταμίαν Ἴακχον.</div></dd></dl></div>
  </body>
