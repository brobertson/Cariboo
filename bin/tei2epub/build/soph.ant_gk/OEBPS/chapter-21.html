  <body>
    <div class="chapter" id="id2356946"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2827694"><!--anchor--></span>Χορός</dt><dd><div class="l">εὐδαίμονες οἷσι κακῶν ἄγευστος αἰών.</div><div class="l">οἷς γὰρ ἂν σεισθῇ θεόθεν δόμος, ἄτας</div><div class="l">οὐδὲν ἐλλείπει γενεᾶς ἐπὶ πλῆθος ἕρπον·</div><div class="l">ὅμοιον ὥστε ποντίαις οἶδμα δυσπνόοις ὅταν</div><div class="l">Θρῄσσαισιν ἔρεβος ὕφαλον ἐπιδράμῃ πνοαῖς,</div><div class="l">κυλίνδει βυσσόθεν κελαινὰν θῖνα καὶ</div><div class="l">δυσάνεμοι, στόνῳ βρέμουσι δ᾽ ἀντιπλῆγες ἀκταί.</div></dd></dl></div>
  </body>
