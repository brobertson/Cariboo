    <title>1. antistrophe</title>

  <body>
    <div class="chapter" id="id2361409"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2830513"><!--anchor--></span>Χορός</dt><dd><div class="l">κατὰ δὲ τακόμενοι μέλεοι μελέαν πάθαν</div><div class="l">κλαῖον, ματρὸς ἔχοντες ἀνύμφευτον γονάν·</div><div class="l">ἁ δὲ σπέρμα μὲν ἀρχαιογόνων</div><div class="l">ἄντασ᾽ Ἐρεχθειδᾶν,</div><div class="l">τηλεπόροις δ᾽ ἐν ἄντροις</div><div class="l">τράφη θυέλλαισιν ἐν πατρῴαις</div><div class="l">Βορεὰς ἅμιππος ὀρθόποδος ὑπὲρ πάγου</div><div class="l">θεῶν παῖς.  ἀλλὰ κἀπ᾽ ἐκείνᾳ</div><div class="l">Μοῖραι μακραίωνες ἔσχον, ὦ παῖ.</div></dd></dl></div>
  </body>
</html>
