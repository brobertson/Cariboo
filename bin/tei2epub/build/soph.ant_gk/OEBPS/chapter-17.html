    <div class="chapter" id="id2353873"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2826063"><!--anchor--></span>Χορός</dt><dd><div class="l">ἐς δαιμόνιον τέρας ἀμφινοῶ</div><div class="l">τόδε·  πῶς εἰδὼς ἀντιλογήσω</div><div class="l">τήνδ᾽ οὐκ εἶναι παῖδ᾽ Ἀντιγόνην.</div><div class="l">ὦ δύστηνος</div><div class="l">καὶ δυστήνου πατρὸς Οἰδιπόδα,</div><div class="l">τί ποτ᾽;   οὐ δή που σέ γ᾽ ἀπιστοῦσαν</div><div class="l">τοῖς βασιλείοισιν ἄγουσι νόμοις</div><div class="l">καὶ ἐν ἀφροσύνῃ καθελόντες;</div></dd></dl></div>
  </body>
