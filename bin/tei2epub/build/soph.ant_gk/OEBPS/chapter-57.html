    <div class="chapter" id="id2364794"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2832512"><!--anchor--></span>Κρέων</dt><dd><div class="l">ἰὼ</div><div class="l">φρενῶν δυσφρόνων ἁμαρτήματα</div><div class="l">στερεὰ θανατόεντ᾽,</div><div class="l">ὦ κτανόντας τε καὶ</div><div class="l">θανόντας βλέποντες ἐμφυλίους.</div><div class="l">ὤμοι ἐμῶν ἄνολβα βουλευμάτων.</div><div class="l">ἰὼ παῖ, νέος νέῳ ξὺν μόρῳ</div><div class="l">αἰαῖ αἰαῖ,</div><div class="l">ἔθανες, ἀπελύθης</div><div class="l">ἐμαῖς οὐδὲ σαῖς δυσβουλίαις.</div></dd></dl></div>
