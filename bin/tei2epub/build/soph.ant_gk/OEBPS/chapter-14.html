  <body>
    <div class="chapter" id="id2353582"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2825892"><!--anchor--></span>Χορός</dt><dd><div class="l">κουφονόων τε φῦλον ὀρνίθων ἀμφιβαλὼν ἄγει</div><div class="l">καὶ θηρῶν ἀγρίων ἔθνη πόντου τ᾽ εἰναλίαν φύσιν</div><div class="l">σπείραισι δικτυοκλώστοις,</div><div class="l">περιφραδὴς ἀνήρ·</div><div class="l">κρατεῖ δὲ μηχαναῖς ἀγραύλου</div><div class="l">θηρὸς ὀρεσσιβάτα, λασιαύχενά θ᾽</div><div class="l">ἵππον ὀχμάζεται ἀμφὶ λόφον  ζυγῶν</div><div class="l">οὔρειόν τ᾽ ἀκμῆτα ταῦρον.</div></dd></dl></div>
  </body>
