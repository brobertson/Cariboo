    <div class="chapter" id="id2351035"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2824433"><!--anchor--></span>Χορός</dt><dd><div class="l">Ζεὺς γὰρ μεγάλης γλώσσης κόμπους</div><div class="l">ὑπερεχθαίρει, καὶ σφας ἐσιδὼν</div><div class="l">πολλῷ ῥεύματι προσνισσομένους</div><div class="l">χρυσοῦ καναχῆς ὑπεροπλίαις,</div><div class="l">παλτῷ ῥιπτεῖ πυρὶ βαλβίδων</div><div class="l">ἐπ᾽ ἄκρων ἤδη</div><div class="l">νίκην ὁρμῶντ᾽ ἀλαλάξαι.</div></dd></dl></div>
