    <div class="chapter" id="id2364710"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2832458"><!--anchor--></span>Χορός</dt><dd><div class="l">καὶ μὴν ὅδ᾽ ἄναξ αὐτὸς ἐφήκει</div><div class="l">μνῆμ᾽ ἐπίσημον διὰ χειρὸς ἔχων,</div><div class="l">εἰ θέμις εἰπεῖν, οὐκ ἀλλοτρίαν</div><div class="l">ἄτην, ἀλλ᾽  αὐτὸς ἁμαρτών.</div></dd></dl></div>
  </body>
