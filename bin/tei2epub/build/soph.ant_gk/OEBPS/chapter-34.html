    <div class="chapter" id="id2359770"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2829342"><!--anchor--></span>Ἀντιγόνη</dt><dd><div class="l">ἤκουσα δὴ λυγρότατον ὀλέσθαι τὰν Φρυγίαν ξέναν</div><div class="l">Ταντάλου Σιπύλῳ πρὸς ἄκρῳ, τὰν κισσὸς ὡς ἀτενὴς</div><div class="l">πετραία βλάστα δάμασεν, καί νιν ὄμβροι  τακομέναν,</div><div class="l">ὡς φάτις ἀνδρῶν,</div><div class="l">χιών τ᾽ οὐδαμὰ λείπει, τέγγει δ᾽ ὑπ᾽ ὀφρύσι παγκλαύτοις</div><div class="l">δειράδας·  ᾇ με δαίμων ὁμοιοτάταν κατευνάζει.</div></dd></dl></div>
