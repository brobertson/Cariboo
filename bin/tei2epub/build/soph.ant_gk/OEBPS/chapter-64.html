    <div class="chapter" id="id2365862"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2833127"><!--anchor--></span>Κρέων</dt><dd><div class="l">ἄγοιτ᾽  ἂν μάταιον ἄνδρ᾽  ἐκποδών,</div><div class="l">ὅς, ὦ παῖ, σέ τ᾽  οὐχ ἑκὼν κάκτανον</div><div class="l">σέ τ᾽ αὖ τάνδ᾽, ὤμοι μέλεος, οὐδ᾽ ἔχω</div><div class="l">ὅπᾳ πρὸς πότερα κλιθῶ·  πάντα γὰρ</div><div class="l">λέχρια τἀν χεροῖν, τὰ δ᾽ ἐπὶ κρατί μοι</div><div class="l">πότμος δυσκόμιστος εἰσήλατο.</div></dd></dl></div>
