  <body>
    <div class="chapter" id="id2359593"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2829236"><!--anchor--></span>Ἀντιγόνη</dt><dd><div class="l">ὁρᾶτ᾽ ἔμ᾽, ὦ γᾶς πατρίας πολῖται, τὰν νεάταν ὁδὸν</div><div class="l">στείχουσαν, νέατον δὲ φέγγος λεύσσουσαν ἀελίου,</div><div class="l">κοὔποτ᾽ αὖθις.  ἀλλά μ᾽ ὁ παγκοίτας Ἅιδας ζῶσαν ἄγει</div><div class="l">τὰν  Ἀχέροντος</div><div class="l">ἀκτάν, οὔθ᾽ ὑμεναίων ἔγκληρον, οὔτ᾽ ἐπινύμφειός</div><div class="l">πώ μέ τις ὕμνος ὕμνησεν, ἀλλ᾽ Ἀχέροντι νυμφεύσω.</div></dd></dl></div>
  </body>
