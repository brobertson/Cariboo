  <body>
    <div class="chapter" id="id2363266"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2831573"><!--anchor--></span>Χορός</dt><dd><div class="l">σὲ δ᾽ ὑπὲρ διλόφου πέτρας στέροψ ὄπωπε</div><div class="l">λιγνύς, ἔνθα Κωρύκιαι</div><div class="l">στείχουσι νύμφαι Βακχίδες,</div><div class="l">Κασταλίας τε νᾶμα.</div><div class="l">καί σε Νυσαίων ὀρέων</div><div class="l">κισσήρεις ὄχθαι χλωρά τ᾽ ἀκτὰ</div><div class="l">πολυστάφυλος πέμπει,</div><div class="l">ἀμβρότων ἐπέων</div><div class="l">εὐαζόντων Θηβαΐας ἐπισκοποῦντ᾽ ἀγυιάς·</div></dd></dl></div>
  </body>
</html>
