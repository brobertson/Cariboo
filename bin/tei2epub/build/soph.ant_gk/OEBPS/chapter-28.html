    <div class="chapter" id="id2359335"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2829076"><!--anchor--></span>Χορός</dt><dd><div class="l">Ἔρως ἀνίκατε μάχαν, Ἔρως, ὃς ἐν κτήμασι πίπτεις,</div><div class="l">ὃς ἐν μαλακαῖς παρειαῖς νεάνιδος ἐννυχεύεις,</div><div class="l">φοιτᾷς δ᾽ ὑπερπόντιος ἔν τ᾽ ἀγρονόμοις αὐλαῖς·</div><div class="l">καί σ᾽ οὔτ᾽ ἀθανάτων φύξιμος οὐδεὶς</div><div class="l">οὔθ᾽ ἁμερίων σέ γ᾽ ἀνθρώπων.  ὁ δ᾽ ἔχων μέμηνεν.</div></dd></dl></div>
  </body>
