    <div class="chapter" id="id2359502"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2829177"><!--anchor--></span>Χορός</dt><dd><div class="l">νῦν δ᾽ ἤδη ᾽γὼ καὐτὸς θεσμῶν</div><div class="l">ἔξω φέρομαι τάδ᾽ ὁρῶν ἴσχειν δ᾽</div><div class="l">οὐκέτι πηγὰς δύναμαι δάκρυ</div><div class="l">τὸν παγκοίτην ὅθ᾽ ὁρῶ θάλαμον</div><div class="l">τήνδ᾽ Ἀντιγόνην ἀνύτουσαν.</div></dd></dl></div>
