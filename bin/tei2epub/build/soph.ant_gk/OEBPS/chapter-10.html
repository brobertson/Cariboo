    <div class="chapter" id="id2351417"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2824654"><!--anchor--></span>Χορός</dt><dd><div class="l">ἀλλ᾽ ὅδε γὰρ δὴ βασιλεὺς χώρας,</div><div class="l">Κρέων ὁ Μενοικέως [ἄρχων] νεοχμὸς</div><div class="l">νεαραῖσι θεῶν ἐπὶ συντυχίαις</div><div class="l">χωρεῖ, τίνα δὴ μῆτιν ἐρέσσων,</div><div class="l">ὅτι σύγκλητον τήνδε γερόντων</div><div class="l">προὔθετο λέσχην,</div><div class="l">κοινῷ κηρύγματι πέμψας;</div></dd></dl></div>
  </body>
