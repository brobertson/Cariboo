    <title>1. anapests</title>

  <body>
    <div class="chapter" id="id2359685"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2829290"><!--anchor--></span>Χορός</dt><dd><div class="l">οὐκοῦν κλεινὴ καὶ ἔπαινον ἔχουσ᾽</div><div class="l">ἐς τόδ᾽ ἀπέρχει κεῦθος νεκύων,</div><div class="l">οὔτε φθινάσιν πληγεῖσα νόσοις</div><div class="l">οὔτε ξιφέων ἐπίχειρα λαχοῦσ᾽,</div><div class="l">ἀλλ᾽ αὐτόνομος ζῶσα μόνη δὴ</div><div class="l">θνητῶν Ἅιδην καταβήσει.</div></dd></dl></div>
  </body>
