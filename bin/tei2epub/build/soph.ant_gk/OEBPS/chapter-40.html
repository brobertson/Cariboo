    <div class="chapter" id="id2360316"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2829668"><!--anchor--></span>Ἀντιγόνη</dt><dd><div class="l">ἄκλαυτος, ἄφιλος, ἀνυμέναιος ταλαίφρων ἄγομαι</div><div class="l">τὰν πυμάταν ὁδόν.  οὐκέτι μοι τόδε</div><div class="l">λαμπάδος ἱερὸν ὄμμα</div><div class="l">θέμις ὁρᾶν ταλαίνᾳ.</div><div class="l">τὸν δ᾽ ἐμὸν πότμον ἀδάκρυτον</div><div class="l">οὐδεὶς φίλων στενάζει.</div></dd></dl></div>
