    <div class="chapter" id="id2351129"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2824488"><!--anchor--></span>Χορός</dt><dd><div class="l">ἀντιτύπᾳ δ᾽  ἐπὶ γᾷ πέσε τανταλωθεὶς</div><div class="l">πυρφόρος, ὃς τότε μαινομένᾳ ξὺν ὁρμᾷ</div><div class="l">βακχεύων ἐπέπνει</div><div class="l">ῥιπαῖς ἐχθίστων ἀνέμων.</div><div class="l">εἶχε δ᾽ ἄλλᾳ τὰ μέν,</div><div class="l">ἄλλα δ᾽ ἐπ᾽ ἄλλοις ἐπενώμα στυφελίζων μέγας Ἄρης</div><div class="l">δεξιόσειρος.</div></dd></dl></div>
