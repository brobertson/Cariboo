    <div class="chapter" id="id2584781"><h2>1. iambic</h2>
              
                <div class="citquote">οὐδὲν οὖν ἧν παράδοξον, εἰ καὶ θυτικῆς ἦσαν ἔμπειροι οἱ
                  παλαίτεροι μάγειροι· προΐσταντο γοῦν καὶ γαμῶν καὶ θυσιῶν . . καὶ παρὰ
                  δὲ Σημωνίδῃ φησὶν ἕτερος· 
                    <div class="citquote">
                      υν δ᾽ ὡς ἄφευσα χὠς ἐμιστύλα κρέα
                      ἰρωστί· καὶ γὰρ οὐ κακῶς ἐπίσταμαι.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0260.25)</div>
                  
                </div>
                <div class="citbibl">(ατη. 14. 659δ)</div>
