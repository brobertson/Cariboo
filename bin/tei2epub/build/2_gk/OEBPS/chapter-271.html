    <div class="chapter" id="id2567998"><h2>1. LYRIC</h2>
                
                  <div class="citquote">ψόγος Ἀφροδίτης· καὶ ὅτι φαῦλον ὁ ἔρως καὶ πόσων
                    εἴη κακῶν γεγονὼς αἴτιος· Ἀρχιλόχου· 
                      <div class="citquote">
                        Δύστηνος ἔγκειμαι πόθῳ
                        ἄψυχος, χαλεπῇσι θεῶν ὀδύνῃσιν ἕκητι
                        πεπαρμένος δι᾽ ὀστέων.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.83)</div>
                    
                  </div>
                  <div class="citbibl">(στοβ. φλ. 64. 12.)</div>
