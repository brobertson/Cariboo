    <div class="chapter" id="id2575863"><h2>1. UNKNOWN</h2>
              
                <div class="citquote">ὅτι δὲ ἀρχαιοτάτη τῶν πολιτειῶν ἡ Κρητικὴ ἐμφαίνει καὶ
                  Ὅμηρος, λέγων τὰς πόλεις αὐτῶν εὐναιεταώσας. καὶ Ἀρχίλοχος δὲ ἐν
                  οἷς ἐπισκώπτων τινά φησιν· 
                    <div class="citquote">
                      νόμους δὲ Κρητικοὺς διδάσκεται.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0232.152)</div>
                  
                </div>
                <div class="citbibl">(ηεραξλειδ. δε πολιτ. 3)</div>
              
            </div>
