    <div class="chapter" id="id2591333"><h2>1. elegiac</h2>
              
                <div class="citquote">
                  
                    <div class="citquote">
                      Χαρμαντίδου Γοργίας Λεοντῖνος
                      Γοργίου ἀσκῆσαι Ψυχὴν ἀρετῆς ἐς ἀγῶνας
                      οὐδείς πω θνητῶν καλλίον᾽ εὗρε τέχνην·
                      οὗ καὶ Ἀπόλλωνος γυάλοις εἰκὼν ἀνακεῖται
                      οὐ πλούτου παράδειγμ᾽ εὐσεβίας δὲ τρόπον.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.43)</div>
                  
                </div>
                <div class="citbibl">(καιβελ 375 α, ξουγνψ ι. 72)</div>
              
            </div>
