    <div class="chapter" id="id2560911"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">ἐπίρρητις· ὁ ψόγος καὶ ἡ κακηγορία. ἔνθεν λοιπὸν καὶ ἐπίρρητος.
                  Ἀρχίλοχος ἐν Ἐλεγείοις· 
                    <div class="citquote">
                      Αἰσιμίδη, δήμου μὲν ἐπίρρησιν μελεδαίνων
                      οὐδεὶς ἂν μάλα πόλλ᾽ ἱμερόεντα πάθοι.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0232.8)</div>
                  
                </div>
