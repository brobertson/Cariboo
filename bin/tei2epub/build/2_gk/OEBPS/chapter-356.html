    <div class="chapter" id="id2577424"><h2>1. UNKNOWN</h2>
              
                <div class="citquote">παράγει δ᾽ εἰς μαρτυρίαν . . ποίησιν Μαργίτην ὀνομαζομένην Ὁμήρου·
                  μνημονεύει δ᾽ αὐτῆς οὐ μόνον αὐτὸς Ἀριστοτέλης ἐν τῷ πρώτῳ Περὶ
                  Ποιημάτων, ἀλλὰ καὶ Ἀρχίλοχος καὶ Κρατῖνος καὶ Καλλίμαχος ἐν τοῖς
                  Ἐπιγράμμασιν μαρτυροῦσιν Ὁμήρου εἶναι τὸ ποίημα.</div>
                <div class="citbibl">(ευστρ. αδ αριστ. ετη. νιξ. 6.7)</div>
              
            </div>
