    <div class="chapter" id="id2591090"><h2>1. elegiac</h2>
              
                <div class="citquote">καὶ τοῦτο ἤν ὃ ἠνίξατο ὅστις ἄρα ἤι ἐκεῖνος ὁ ἐπιγράψας
                  τῇ εἰσόδῳ τοῦ ἐν Ἐπιδάυρῳ νεώ· 
                    <div class="citquote">
                      Ἁγνὸν χρὴ νηοῖο θυώδεος ἐντὸς ἰόντα
                      ἔμμεναι· ἁγνείη δ᾽ ἐστὶ φρονεῖν ὅσια.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.41)</div>
                  
                </div>
                <div class="citbibl">(ξλεμ. αλ. στρ. 5.652)</div>
              
            </div>
