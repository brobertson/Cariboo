    <div class="chapter" id="id2553441"><h2>1. biodata</h2>
              
                <div class="citquote">‘Κράτης ἀπολύει τὰ Κράτητος ἵνα μὴ τὰ Κράτητος
                  κρατήσῃ τὸν Κράτητα·’ οὗτος γὰρ ἐκ Βοιωτίας ἕλκων τὸ
                  γένος, φιλοσοφῆσαι θέλων τὴν Κυνικὴν φιλοσοφίαν λαβὼν τὰ ὑπάρχοντα
                  αὐτοῦ ἔρριψε τῷ δήμῳ, εἰπὼν τὸν παροιμιώδη τοῦτον λόγον.</div>
                <div class="citbibl">(αποστολ. 10. 5)</div>
              
            </div>
