    <div class="chapter" id="id2590429"><h2>1. elegiac</h2>
              
                <div class="citquote">
                  
                    <div class="citquote">
                      Άνδρας μὲν πόλις ἥδε ποθεῖ καὶ δῆμος
                        Ἐρεχθεέως,
                      πρόσθε Ποτειδαίας οἳ θάνον ἐν προμάχοις,
                      παῖδες Ἀθηναίων, ψύχας δ᾽ ἀντίρροπα θέντες
                      ἠλλάξαντ᾽ ἀρετὴν καὶ πατρίδ᾽
                          εὐκλέϊσαν.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.34)</div>
                  
                </div>
                <div class="citbibl">(καιβελ 21, ξουγνψ 2. 19)</div>
              
            </div>
