    <div class="chapter" id="id2558740"><h2>1. biodata</h2>
              
                <div class="citquote">ἰστέον δὲ ὅτι πολλῶν προσώπων ἁψαμένων βρόχους ἐπὶ λύπαις
                  ἔπαθον οὕτω κατὰ τὴν παλαιὰν ἱστορίαν καὶ αἱ Λυκαμβίδες,<span id="Notep.86.n.1"><!--anchor--></span> [Note: ] ἐπὶ τοῖς Ἀρχιλόχου ποιήμασι μὴ φέρουσαι τὴν ἐπιφορὰν
                  τῶν ἐκείνου σκωμμάτων.</div>
                <div class="citbibl">(ευστ. ιν οδ. 1684. 45)</div>
