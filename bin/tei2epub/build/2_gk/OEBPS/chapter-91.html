    <div class="chapter" id="id2553692"><h2>1. ELEGIAC
                <span class="titlem">ὕμνος εἰς Εὐτέλειαν</span>
              </h2>

              
              
                <div class="citquote">καὶ ὁ Κράτης μέντοι πεποίηκεν Ὕμνον εἰς τὴν Εὐτέλειαν· 
                    <div class="citquote">
                      Χαῖρε, θεὰ δέσποινα, σοφῶν ἀνδρῶν ἀγάπημα,
                      Εὐτελίη, κλεινῆς ἔγγονε Σωφροσύνης,
                      σὴν ἀρετὴν τιμῶσιν, ὅσοι τὰ δίκαἰ ἀσκοῦσιν.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0336.2)</div>
                  
                </div>
                <div class="citbibl">(Jυλ. ορ. 6. 199ξ)</div>
              
            </div>
