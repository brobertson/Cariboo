                      Πόσσον ἄπεστ᾽ εἴσῃ, παρ᾽
                        ὅτῳ μνημεῖον ἀληθὲς
                      γράμμασι σημαίνει
                        μῆκος ὁδοιπορίας·
                      ἔστιν γὰρ τὸ μεταξὺ θεῶν πρὸς δώδεκα βωμὸν
                      πέντ᾽ ἐπὶ πεντήκοντ᾽ ἐγ λιμένος στάδιοι.<span id="Notep.278.n.3"><!--anchor--></span> [Note: ]
