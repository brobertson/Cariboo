    <div class="chapter" id="id2588977"><h2>1. elegiac</h2>
              
                <div class="citquote">συνέβη δέ, ὥς φησι, τὸν Χάρμον ἐραστὴν τοῦ Ἱππίου γενέσθαι καὶ
                  τὸν πρὸς Ἀκαδημίᾳ Ἔρωτος &lt;βωμὸν&gt;
                  ἱδρύσασθαι πρῶτον, ἐφ᾽ οὗ ἐπιγέγραπται· 
                    <div class="citquote">
                      Ποικιλομήχαν᾽ Ἔρως, σοὶ τόνδ᾽ ἱδρύσατο πρῶτος<span id="Notep.258.n.3"><!--anchor--></span> [Note: ]
                      Χάρμος ἐπὶ σκιεροῖς τέρμασι γυμνασίου.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.20)</div>
                  
                </div>
                <div class="citbibl">(αντιξλειδες απ. ατη. 13. 609)</div>
