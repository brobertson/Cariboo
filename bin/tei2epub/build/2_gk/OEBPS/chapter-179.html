    <div class="chapter" id="id2559996"><h2>1. biodata</h2>
              
                <div class="citquote">Λεωνίδου·<blockquote class="quote"><p>
                    <div class="lg">
                      <div class="l">Ἀρχίλοχον καὶ στᾶθι καὶ εἴσιδε τὸν πάλαι ποιητὰν</div>
                      <div class="l">τὸν τῶν ἰάμβων, οὗ τὸ μύριον κλέος</div>
                      <div class="l">διῆλθε κἠπὶ νύκτα καὶ ποτ᾽ ἀῶ.</div>
                      <div class="l">ἦ ῥά νιν αἱ Μοῖσαι καὶ ὁ Δάλιος ἠγάπευν Ἀπόλλων,</div>
                      <div class="l">ὡς ἐμμελής τ᾽ ἐγένετο κἠπιδέξιος</div>
                      <div class="l">ἔπεά τε ποιεῖν πρὸς λύραν τ᾽ ἀείδειν.</div>
                    </div>
                  </p></blockquote><span id="Note1"><!--anchor--></span> [Note: α.π. 7. 664]</div>
                <div class="citbibl">(α.π. 7. 664)</div>
