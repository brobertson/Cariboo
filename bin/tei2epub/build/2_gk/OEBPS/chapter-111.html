    <div class="chapter" id="id2555412"><h2>1. IAMBIC</h2>
              
                <div class="citquote">Κράτητος ἐξ Ἀντιφάνους·
                  
                    <div class="citquote">
                      Ὠνείδισάς μοι γῆρας ὡς κακὸν μέγα,
                      οὗ μὴ τυχόντι θάνατός ἐσθ᾽ ἡ ζημία,
                      οὗ πάντες ἐπιθυμοῦμεν· ἂν δ᾽ ἔλθῃ ποτέ,
                      ἀνιώμεθ᾽· οὕτως ἐσμὲν ἀχάριστοι φύσει.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0336.20)</div>
                  
                </div>
                <div class="citbibl">(στοβ. φλ. 115. 9)</div>
              
            </div>
