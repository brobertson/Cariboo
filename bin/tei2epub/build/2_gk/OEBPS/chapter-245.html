    <div class="chapter" id="id2565553"><h2>1. IAMBIC</h2>
                
                  <div class="citquote">ὁ δὲ Ἀρχίλοχος .. περὶ στρατηγοῦ λέγων οὕτω φησίν· 
                      <div class="citquote">
                        Οὐ φιλέω μέγαν στρατηγὸν οὐδὲ διαπεπλιγμένον<span id="Notep.126.n.3"><!--anchor--></span> [Note: ]
                        οὐδὲ βοστρύχοισι γαῦρον οὐδ᾽ ὑπεξυρημένον,
                        ἀλλά μοι σμικρός τις εἴη καὶ περὶ κνήμας ἰδεῖν
                        ῥοικός, ἀσφαλ εώ ς βεβηκὼς ποσσι, καρδίης
                            πλέως.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.60)</div>
                    
                  </div>
                  <div class="citbibl">(διο ξηρψς. 2. 456)</div>
