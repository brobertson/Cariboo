    <div class="chapter" id="id2593735"><h2>1. elegiac</h2>
              
                <div class="citquote">ἔστι μὲν γὰρ ὅτε καὶ ταὐτόματον ἀντέπραξε ταῖς ἐπιβολαῖς τῶν
                  ἀγαθῶν ἀνδρῶν, ἔστιν δ᾽ ὅτε πάλιν κατὰ τὴν παροιμίαν· 
                    <div class="citquote">
                      ἐσθλὸς ἐὼν ἄλλου κρείττονος ἀντέτυχεν.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.9)</div>
                  
                </div>
                <div class="citbibl">(πολψβ. 15. 16)</div>
