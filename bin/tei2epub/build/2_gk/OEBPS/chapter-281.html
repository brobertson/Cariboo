    <div class="chapter" id="id2569047"><h2>1. LYRIC</h2>
                
                  <div class="citquote">εἰσὶ δὲ ἐν τοῖς ποιήμασι καὶ οἱ ἀρρενικῶς οὕτω καλούμενοι
                    ἐπῳδοί, ὅταν μεγάλῳ στίχῳ ἔλαττόν τι
                    ἐπιφέρηται οἷον· 
                      <div class="citquote">
                        Πάτερ Λυκάμβα, ποῖον ἐφράσω τόδε;
                        τίς σὰς παρήειρε φρένας
                        ᾗς τὸ πρὶν ἠρήρεισθα; νῦν δὲ πολὺς
                        ἀστοῖσι φαίνεαι γέλως.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.94)</div>
                    
                  </div>
                  <div class="citbibl">(ηεπη. <span class="foreign">π. ποιημ.</span> &gt;7.2. π.71 ξονς.)</div>
                
              </div>
