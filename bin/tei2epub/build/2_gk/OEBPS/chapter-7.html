    <div class="chapter" id="id2547925"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">ἐπὶ κατόπτρῳ ἀνατεθέντι παρὰ Λαΐδος· 
                    <div class="citquote">
                      Ἡ σοβαρὸν γελάσασα καθ᾽ Ἑλλάδος, ἥ ποτ᾽
                        ἐραστῶν
                      ἑσμὸν ἐνὶ προθύροις Λαῒς ἔχουσα νέων,
                      τῇ Παφίῃ τὸ κατόπτρον· ἐπεὶ τοίη μὲν ὁρᾶσθαι
                      οὐκ ἐθέλω, οἵη δ᾽ ἦν πάρος οὐ δύναμαι.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0059.11)</div>
                  
                </div>
                <div class="citbibl">(αντη. πλαν. ῾παλ. 6. 1 <span class="foreign">Πλάτωνος</span>
                  ᾿)</div>
              
            </div>
