    <div class="chapter" id="id2595845"><h2>1. hexameter</h2>
              
                <div class="citquote">διὰ τί λέγεται· 
                    <div class="citquote">

                      χειμῶνος, θέρεος δὲ ἀπ᾽ ἠπείροιο μελαίνης.
