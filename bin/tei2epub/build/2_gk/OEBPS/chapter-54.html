    <div class="chapter" id="id2551163"><h2>1. ELEGIAC
                <span class="titlem">εἰς Ἀπόλλωνα</span>
              </h2>

              
              
                <div class="citquote">σὺ μὲν γὰρ δὴ καὶ τὸν θεόν, ὡς ἤγγειλαν οἱ τότε θεωροῦντες,
                  προσεῖπες ἐν Δελφοῖς αὐτῷ τούτῳ θωπεύσας τῷ ῥήματι
                  ῾χαῖρε᾿ καὶ γέγραφας, ὥς φασι· 
                    <div class="citquote">
                      Χαῖρε, καὶ ἡδόμενον βίοτον διάσῳζε τυράννου.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0247.2)</div>
                  
                </div>
                <div class="citbibl">(πλατ. επ. 3, αδ διονψσιυμ)</div>
