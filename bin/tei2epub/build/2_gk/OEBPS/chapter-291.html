    <div class="chapter" id="id2570240"><h2>1. LYRIC</h2>
                
                  <div class="citquote">ἔστι δὲ ἐν αὐτῷ ῾τῷ τροχαϊκῷ᾿ ἐπίσημον κα
                    τὸ δίμετρον βραχυκατάληκτον, τὸ καλούμενον ἰθυφαλλικόν· ᾧ πρῶτος μὲν
                    Ἀρχίλοχος κέχρηται, συζεύξας αὐτο δακτυλικῷ τετραμέτρῳ οὕτως· 
                      <div class="citquote">
                        Οὐκέθ᾽ ὁμῶς θάλλεις ἁπαλὸν χρόα· κάρφεται γὰρ ἤδη.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.103)</div>
                    
                  </div>
                  <div class="citbibl">(ηεπη. 6. 3. π. 19)</div>
