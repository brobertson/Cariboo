    <div class="chapter" id="id2596210"><h2>1. hexameter</h2>
              
                <div class="citquote">
                  χρὴ δ᾽ οὔποτ᾽ εἰπεῖν οὐδέν᾽ ὄλβιον βροτῶν
                  πρὶν ἂν θανόντος τὴν τελευταίαν ἴδῃς
                  ὅπως περάσας ἡμέραν ἥξει κάτω·
                  
                    <div class="citquote">
                      μήποτέ τις &lt;βροτὸν&gt; ἄνδρα
                        πανόλβιον αὐδήσειε
                      πρίν &lt;κεν&gt; ἴδῃ πῶς κεῖνον ἕλοι
                        ποτε πότμος ἀπήμων.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.42)</div>
                  
                </div>
                <div class="citbibl">(ευρ. ανδρ. 100)</div>
