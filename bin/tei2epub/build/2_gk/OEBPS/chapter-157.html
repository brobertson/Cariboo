    <div class="chapter" id="id2558796"><h2>1. biodata</h2>
              
                <div class="citquote">Lacedaemonii libros Archilochi e civitate sua exportare iusserunt,
                  quod eorum parum verecundam ac pudicam lectionem arbitrabantur; noluerunt enim ea
                  liberorum suorum animos imbui, ne plus moribus noceret quam ingeniis
                  prodesset.</div>
                <div class="citbibl">(ϝαλ. μαχ. 6. 3. εχτ. 1)</div>
              
            </div>
