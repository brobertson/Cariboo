    <div class="chapter" id="id2591992"><h2>1. elegiac</h2>
              
                <div class="citquote">Θούριοι· . . λέγεται καὶ Θουρία καὶ Θούριον ὡς ἐν τῷ Ἡροδότου
                  ἐπιγράμματι· 
                    <div class="citquote">
                      Ἡρόδοτον Λύξ εω κρύπτει κόνις ἥδε θανόντα,
                      Ἰάδος ἀρχαίης ἱστορίης πρύτανιν,
                      Δωριέων πάτρης βλαστόντ᾽ ἄπο· τῶν<span id="Notep.276.n.2"><!--anchor--></span> [Note: ] γὰρ ἄπλητον
                      μῶμον ὑπεκπροφυγὼν Θούριον ἔσχε πάτρην.
                    </div>
