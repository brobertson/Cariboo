    <div class="chapter" id="id2591652"><h2>1. elegiac</h2>
              
                <div class="citquote">ἀποθανόντος δὲ πολυτελῶς αὐτὸν ἔθαψαν οἱ Ἀθηναῖοι καὶ
                  ἐπέγραψαν ἐν τῷ τάφῳ αὐτοῦ· 
                    <div class="citquote">
                      Τοὺς δύ᾽ Ἀπόλλων φῦσ᾽, Ἀσκληπιὸν ἠδὲ Πλάτωνα,
                      τὸν μὲν ἵνα Ψυχήν, τὸν δ᾽ ἵνα σῶμα σάοι.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.46)</div>
                  
                </div>
                <div class="citbibl">(ολψμπιοδ. ϝιτ. πλατ.)</div>
