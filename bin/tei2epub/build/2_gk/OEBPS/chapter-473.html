    <div class="chapter" id="id2587231"><h2>1. </h2>
                
                  <div class="citquote">ὕστερον μέντοι ῾οἱ Μεγαρεῖς᾿ πλῆκτρον ἀνέθηκαν
                    τῷ θεῷ χρυσοῦν, ἐπιστήσαντες, ὡς ἔοικε, Σκυθινῷ λέγοντι περὶ τῆς
                    λύρης, 
                      <div class="citquote">
                        ἣν ἁρμόζεται
                        Ζηνὸς εὐειδὴς Ἀπόλλων πᾶσιν ἀρχὴν καὶ
                          τέλος
                        συλλαβών, ἔχει δὲ λαμπρὸν πλῆκτρον ἡλίου φάος.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0259.1)</div>
                    
                  </div>
                  <div class="citbibl">(πλυτ. πψτη. ορ. 16)</div>
                
              </div>
