    <div class="chapter" id="id2561516"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">τούτων ἡ μὲν διὰ τὸ χρήσιμόν ἐστιν ἡ τῶν πλείστων φιλία· διὰ
                  γὰρ τὸ χρησίμους εἶναι φιλοῦσιν ἀλλήλους καὶ μέχρι
                  τούτου, ὥσπερ ἡ παροιμία· 
                    <div class="citquote">
                      Γλαῦκ᾽, ἐπίκουρος ἀνὴρ τόσσον φίλος ἕστε μάχηται.<span id="Notep.104.n.3"><!--anchor--></span> [Note: ]
                    </div>
