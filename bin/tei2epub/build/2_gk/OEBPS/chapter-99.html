    <div class="chapter" id="id2554511"><h2>1. HEXAMETER</h2>
              
                <div class="citquote">ὁ μὲν οὖν Κράτης διὰ τρυφὴν καὶ πολυτέλειαν οἰόμενος οὐχ
                  ἥκιστα τὰς στάσεις καὶ τὰς τυραννίδας ἐμφύεσθαι ταῖς πόλεσι μετὰ
                  παιδιᾶς παρῄνει· 
                    <div class="citquote">
                      μὴ πρὸ φακῆς λοπάδ᾽ αὔξων
                      ἐς στάσιν ἄμμε βάλῃς.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0336.10)</div>
                  
                </div>
                <div class="citbibl">(πλυτ. σανιτ. 7)</div>
              
            </div>
