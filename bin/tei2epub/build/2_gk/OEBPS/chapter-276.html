    <div class="chapter" id="id2568567"><h2>1. LYRIC</h2>
                
                  <div class="citquote">π. Ἀρχιλόχου· . . καὶ πάλιν ὅταν λέγῃ· 
                      <div class="citquote">
                        ἐρέω τιν᾽ ὑμῖν αἶνον, ὦ Κηρυκίδη,
                        ἀχνυμένη σκυτάλη·
                        πίθηκος ᾔει θηρίων ἀποκριθεὶς
                        μοῦνος ἀν᾽ ἐσχατίην·
                        τῷ δ᾽ ἆρ᾽ ἀλώπηξ κερδαλέη συνήντετο
                        πυκνὸν ἔχουσα νόον.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.89)</div>
                    
                  </div>
                  <div class="citbibl">( αμμον. 6 ϝαλξκ.)</div>
                
              </div>
