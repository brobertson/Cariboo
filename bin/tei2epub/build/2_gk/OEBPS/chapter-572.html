    <div class="chapter" id="id2596541"><h2>1. hexameter</h2>
              
                <div class="citquote">τὰ δ᾽ ἐν Σπάρτῃ καὶ τὰ παρὰ τοῖς Κρησὶν ἀνδρεῖα μετὰ
                  ἐπιμελείας αἱ πόλεις συνῆγον. διὸ καί τις οὐ κακῶς ἔφη· 
                    <div class="citquote">
                      Οὐ χρὴ συμποσίοιο φίλους ἀπέχεσθαι
                        ἑταίρους
                      δηρόν· ἀνάμνησις δὲ πέλει χαριεστάτη αὕτη.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.45)</div>
                  
                </div>
                <div class="citbibl">(ατη. 5. 186β ῾π. 405 κ᾿)</div>
              
            </div>
