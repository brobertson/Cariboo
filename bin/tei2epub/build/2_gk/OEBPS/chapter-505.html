    <div class="chapter" id="id2590634"><h2>1. elegiac</h2>
              
                <div class="citquote">Νεοπτόλεμος δ᾽ ὁ Παριανὸς ἐν τῷ Περὶ Ἐπιγραμμάτων ἐν
                  Χαλκηδόνι φησὶν ἐπὶ τοῦ Θρασυμάχου τοῦ σοφιστοῦ μνήματος ἐπιγεγράφθαι
                  τόδε τὸ ἐπίγραμμα· 
                    <div class="citquote">
                      Τοὔνομα θῆτα ῥῶ ἄλφα σὰν ὖ μῦ ἄλφα χὶ οὒ σάν,
                      πατρὶς Χαλκηδών, ἡ δὲ τέχνη σοφίη.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.36)</div>
                  
                </div>
                <div class="citbibl">(ατη. 10.454)</div>
              
            </div>
