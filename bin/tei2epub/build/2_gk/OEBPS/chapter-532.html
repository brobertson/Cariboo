    <div class="chapter" id="id2593147"><h2>1. elegiac</h2>
              
                <div class="citquote">κακόν γε θνητοῖς τὸ νέον· διὰ τὴν προπέτειαν
                  κακὸν τὸ νέον· 
                    <div class="citquote">
                      ἡ νεότης ἀσύφηλος ἀεὶ θνητοῖσι τέτυκται·
                      εἰ δὲ δίκην βλάπτοι, πουλὺ χερειοτέρη.
                    </div>
