    <div class="chapter" id="id2548280"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">Πλάτωνος· εἰς ἕτερον ναυηγόν· 
                    <div class="citquote">
                      Πλωτῆρες σῴζοισθε καὶ εἰν ἁλὶ καὶ κατὰ γαῖαν·
                      ἴστε δὲ ναυηγοῦ σῆμα παρερχόμενοι.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0059.15)</div>
