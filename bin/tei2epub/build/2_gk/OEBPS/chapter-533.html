    <div class="chapter" id="id2593230"><h2>1. elegiac</h2>
              
                <div class="citquote">τί οὖν; ἆρά γ᾽ ἡμεῖς διὰ τοὺ λόγου μαθεῖν οὐ δυνάμεθα, οὐδ᾽
                  ἐπιλογίσασθαι ὅτι ‘πλείη μὲν γαῖα κακῶν πλείη δὲ
                  θάλασσα’ καὶ τὰ 
                    <div class="citquote">
                      τοιάδε τοι θνητοῖσι κάκ᾽ ἔλλαχεν, ἀμφί τε
                        κῆρες
                      εἰλεῦνται, κενέη δ᾽ εἴσδυσις οὐδ᾽ ἀθέρι.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.3)</div>
                  
                </div>
                <div class="citbibl">(πλυτ. ξονς. απ. 26)</div>
              
            </div>
