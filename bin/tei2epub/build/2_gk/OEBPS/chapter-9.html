    <div class="chapter" id="id2548107"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">Πλάτωνος· εἰς τοὺς Ἐρετριεῖς τοὺς ἐν Ἐκβατάνοις κειμένους· 
                    <div class="citquote">
                      Οἵδε ποτ᾽ Αἰγαίοιο βαρύβρομον οἶδμα λιπόντες
                      Ἐκβατάνων πεδίῳ κείμεθ᾽ ἐνὶ μεσάτῳ·
                      χαῖρε κλυτή ποτε πατρὶς Ἐρέτρια, χαίρετ᾽ Ἀθῆναι
                      γείτονες Εὐβοίης, χαῖρε θάλασσα φίλη.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0059.13)</div>
                  
                </div>
                <div class="citbibl">(αντη. παλ. 7. 256)</div>
              
            </div>
