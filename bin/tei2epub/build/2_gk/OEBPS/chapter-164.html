    <div class="chapter" id="id2559176"><h2>1. biodata</h2>

                  εἰπεῖν τὴν Πυθίαν ‘Ἔξιθι νηοῦ,’ τοῦτον δ᾽ εἰπεῖν
                  ‘Ἀλλὰ καθαρός εἰμι, ἄναξ· ἐν χειρῶν γὰρ νόμῳ
                  ἔκτεινα.’</div>
                <div class="citbibl">(ηεραξλειδες πολ. 8 ῾φ.η.γ. 2. 214᾿)</div>
