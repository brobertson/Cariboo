    <div class="chapter" id="id2570502"><h2>1. LYRIC</h2>
                
                  <div class="citquote">ψόγος Ἀφροδίτης· καὶ ὅτι φαῦλον ὁ ἔρως καὶ πόσων
                    εἴη κακῶν γεγονὼς αἴτιος· Ἀρχιλόχου· 
                      <div class="citquote">
                        τοῖος γὰρ φιλότητος ἔρως ὑπὸ καρδίην ἐλυσθεὶς
                        πολλὴν κατ᾽ ἀχλὺν ὀμμάτων ἕχευεν,
                        κλέψας ἐκ στηθέων ἁπαλὰς φρένας.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.106)</div>
                    
                  </div>
                  <div class="citbibl">(στοβ. φλ. 64. 11)</div>
                
              </div>
