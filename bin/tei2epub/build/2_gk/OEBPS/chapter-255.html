    <div class="chapter" id="id2566483"><h2>1. IAMBIC</h2>
                
                  <div class="citquote">π. δίψης μεταφορικῶς· τῆς δὲ δίψης οὐδέν ἐστι
                    πολυποθητότερον. διόπερ καὶ τὸ Ἄργος πολυδίψιον ὁ ποιητὴς ἔφη, τὸ
                    πολυπόθητον διὰ τὸν χρόνον . . . διὸ καὶ ὁ Σοφοκλῆς φησι . . καὶ ὁ
                    Ἀρχίλοχος· 
                      <div class="citquote">
                        μάχης δὲ τῆς σῆς, ὥστε διψέων πιεῖν,
                        ὣς ἐρέω .
                      </div>
