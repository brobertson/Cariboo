    <div class="chapter" id="id2554910"><h2>1. UNKNOWN</h2>
              
                <div class="citquote">π. Κράτητος· συναισθόμενος ὅτι ἀποθνῄσκει,
                  ἐπῇδε πρὸς ἑαυτὸν λέγων· 
                    <div class="citquote">
                      Στείχεις δή, κυρτών, εἰς Ἀΐδαο δόμους.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0336.14)</div>
                  
                  <p><span id="id2731122"><!--anchor--></span>ἦν γὰρ κυφὸς ὑπὸ χρόνου.</p>
                </div>
