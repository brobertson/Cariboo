    <div class="chapter" id="id2594782"><h2>1. hexameter</h2>
              
                <div class="citquote">τῷ μὲν γὰρ ἐγχωρεῖ κακῷ γενέσθαι, ὥσπερ καὶ παρ᾽ ἄλλου ποιητοῦ
                  μαρτυρεῖται τοῦ εἰπόντος· 
                    <div class="citquote">
                      αὐτὰρ ἀνὴρ ἀγαθὸς τοτὲ μὲν κακός, ἄλλοτε δ᾽ ἐσθλός.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.22)</div>
                  
                </div>
                <div class="citbibl">(πλατ. προτ. 344δ)</div>
