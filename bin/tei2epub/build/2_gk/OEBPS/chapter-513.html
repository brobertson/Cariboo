    <div class="chapter" id="id2591434"><h2>1. elegiac</h2>
              
                <div class="citquote">
                  
                    <div class="citquote">
                      Εἰ τοιῶνδ᾽ ἀνδρῶν εἴη πόλις, οὔποτ᾽ ἂν
                        αὐτῆς
                      ἐχθροὶ στήσαιεν Ζηνὶ τρόπαιον ἕδος.
                      Κτώμενον εὔκλειαν δορὶ καὶ
                        χερὶ τόνδε πρὸς ἀνδρὸς
                      ἐχθροῦ Ἀριστόκριτον ὤλεσε θοῦρος Ἄρης.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.44)</div>
                  
                </div>
                <div class="citbibl">(καιβελ 24, ξουγνψ 2. 39, ι. 75)</div>
              
            </div>
