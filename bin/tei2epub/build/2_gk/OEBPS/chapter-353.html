    <div class="chapter" id="id2577222"><h2>1. UNKNOWN</h2>
              
                <div class="citquote">π. βασιλέας τοὺς Ἀργείων· . . ὅστις Λυγκεὺς
                  πολεμήσας τῷ Δαναῶν βασιλεῖ τοῦτον ἐφόνευσε καὶ ἔλαβε τὴν βασιλείαν
                  καὶ τὴν θυγατέρα αὐτοῦ, καθὼς ὁ Ἀρχίλοχος ὁ σοφώτατος
                  συνεγράψατο.</div>
                <div class="citbibl">(μαλαλας ξηρον. 4. π. 68)</div>
