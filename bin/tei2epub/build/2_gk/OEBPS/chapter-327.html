    <div class="chapter" id="id2575187"><h2>1. UNKNOWN</h2>
              
                <div class="citquote">Κηφισόδωρος γοῦν ὁ Ἰσοκράτους τοῦ ῥήτορος μαθητὴς ἐν τῷ τρίτῳ

                  ποιητῶν ἢ καὶ σοφιστῶν ἓν ἣ δύο γοῦν πονηρῶς εἰρημένα, οἷα παρὰ
                  μὲν Ἀρχιλόχῳ τό·

                      Πᾶς ἀνὴρ ἀπεσκόλυπτεν
