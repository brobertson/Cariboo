    <div class="chapter" id="id2590316"><h2>1. elegiac</h2>
              
                <div class="citquote">
                  
                    <div class="citquote">
                      Ὧδε στὰς ὁ Πελασγὸς ἐπ᾽ Ἀλφειῷ ποκα πύκτας
                      τὸν Πολυδεύκειον χερσὶν ἔφανε νόμον,
                      ἆμος ἐκαρύχθη νικαφόρος· ἀλλά, πατὲρ Ζεῦ,
                      καὶ πάλιν Ἀρκαδία καλὸν ἄμειβε κλέος,
                      <span class="linenum">5</span>τίμασον δὲ Φίλιππον, ὃς ἐνθάδε τοὺς ἀπὸ νάσων
                      τέσσαρας εὐθείᾳ παῖδας ἔκλινε μάχᾳ.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.33)</div>
                  
                </div>
                <div class="citbibl">(ξουγνψ ι. 28)</div>
              
            </div>
