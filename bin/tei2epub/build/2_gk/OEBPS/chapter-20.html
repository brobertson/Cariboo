    <div class="chapter" id="id2548980"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">Σιμμίου· εἰς Πλάτωνα τὸν φιλόσοφον· 
                    <div class="citquote">
                      Σωφροσύνῃ προφέρων θνητῶν ἤθει τε δικαίῳ
                      ἐνθάδε κεῖται ἀνὴρ θεῖος Ἀριστοκλέης·
                      εἰ δέ τις ἐκ πάντων σοφίης μέγαν ἔσχεν ἔπαινον,
                      οὗτος ἔχει πλεῖστον, καὶ φθόνον οὐ φέρεται.<span id="Notep.14.n.7"><!--anchor--></span> [Note: ]
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-1673.3)</div>
                  
                </div>
                <div class="citbibl">(αντη. παλ. 7. 60)</div>
