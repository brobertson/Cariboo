    <div class="chapter" id="id2568088"><h2>1. LYRIC</h2>
                
                  <div class="citquote">τρίτον δέ ἐστι παρὰ Ἀρχιλόχῳ ἀσυνάρτητον ἐκ δακτυλικοῦ
                    πενθημιμεροῦς καὶ ἰαμβικοῦ διμέτρου ἀκαταλήκτου· 
                      <div class="citquote">
                        ἀλλά μ᾽ ὁ λυσιμελής, ὦ τ᾽αῖρε, δάμναται
                          πόθος.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.84)</div>
                    
                  </div>
