    <div class="chapter" id="id2598179"><h2>1. IAMBIC</h2>
              
                <div class="citquote">τὸ δὲ λέγειν ὡς· 
                    <div class="citquote">
                      Οὐδεὶς ἑκὼν πονηρὸς οὐδ᾽ ἄκων μάκαρ·
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.65)</div>
                  
                  <p><span id="id2762608"><!--anchor--></span>ἔοικε τὸ μὲν ψευδεῖ, τὸ δ᾽ ἀληθεῖ· μακάριος μὲν γὰρ οὐδεὶς ἄκων,
                    ἡ δὲ μοχθηρία ἑκούσιον.</p>
                </div>
                <div class="citbibl">(αριστ. ετη. νιξ. 1113 β. 15)</div>
              
            </div>
