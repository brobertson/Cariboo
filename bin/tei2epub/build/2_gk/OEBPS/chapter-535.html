    <div class="chapter" id="id2593392"><h2>1. hexameter</h2>
              
                <div class="citquote">οὕτως ἀδελφῶν ὁμοφροσύνῃ καὶ γένος καὶ οἶκος ὑγιαίνει καὶ
                  τέθηλε, καὶ φίλοι καὶ συνήθεις ὥσπερ ἐμμελὴς χορὸς οὐδὲν οὔτε
                  πράσσουσιν ἐναντίον οὔτε λέγουσιν οὔτε φρονοῦσιν· 
                    <div class="citquote">
                      ἐν δὲ διχοστασίῃ καὶ ὁ πάγκακος ἔμμορε
                        τιμῆς.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.5)</div>
                  
                </div>
                <div class="citbibl">(πλυτ. φρατ. αμ.2)</div>
              
            </div>
