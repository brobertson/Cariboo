    <div class="chapter" id="id2566403"><h2>1. IAMBIC</h2>
                
                  <div class="citquote">πρὸς γὰρ τοὺς συνήθεις καὶ φίλους ὁ θυμὸς αἴρεται μᾶλλον ἢ
                    πρὸς τοὺς ἀγνῶτας ὀλιγωρεῖσθαι νομίσας· διὸ καὶ Ἀρχίλοχος
                    προσηκόντως τοῖς φίλοις ἐγκαλῶν διαλέγεται πρὸς τὸν θυμόν· 
                      <div class="citquote">
                        σὺ γὰρ δὴ παρὰ φίλων ἀπάγχεαι.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.69)</div>
                    
                  </div>
                  <div class="citbibl">(αριστ. πολ. 7. 1328 α. 1)</div>
                
              </div>
