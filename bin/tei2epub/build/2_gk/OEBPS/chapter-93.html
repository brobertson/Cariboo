    <div class="chapter" id="id2553810"><h2>1. HEXAMETER</h2>
              
                <div class="citquote">ἀλλὰ σύ, τὸν Ἀρίσταρχον ἀγαπῶν ἀεὶ καὶ θαυμάζων, οὐκ ἀκούεις
                  Κράτητος ἀναγιγνώσκοντος· 
                    <div class="citquote">
                      Ὠκεανός, ὅσπερ γένεσις πάντεσσι τέτυκται
                      ἀνδράσιν ἠδὲ θεοῖς, πλείστην ἐπὶ γαῖαν ἵησιν.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0336.3)</div>
                  
                </div>
                <div class="citbibl">(πλυτ. ορβ. λυν. 25)</div>
