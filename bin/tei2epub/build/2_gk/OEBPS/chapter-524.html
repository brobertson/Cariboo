    <div class="chapter" id="id2592610"><h2>1. elegiac</h2>
              
                <div class="citquote">
                  
                    <div class="citquote">
                      Πάντων ὧν θέμις ἐστὶ τυχεῖν εὐδαίμοσι θνητοῖς
                      ζῶσά τ᾽ ἐκοινώνουν καὶ φθιμένη μετέχω·
                      ἡλικίας δὲ πόθον νεαρᾶς μνήμην τε λιποῦσα
                      σωφροσύνης ἔθανον Λογχὶς ἐπωνυμίαν.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.55)</div>
                  
                </div>
                <div class="citbibl">(ξουγνψ αδδ. 2. 131 β)</div>
              
            </div>
