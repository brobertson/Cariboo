    <div class="chapter" id="id2560113"><h2>1. biodata</h2>
              
                <div class="citquote">Γαιτουλικοῦ·<blockquote class="quote"><p>
                    <div class="lg">
                      <div class="l">Σῆμα τόδ᾽ Ἀρχιλόχου παραπόντιον, ὅς ποτεπικρὴν</div>
                      <div class="l">μοῦσαν ἐχιδναίῳ πρῶτος ἔβαψε χόλῳ,</div>
                      <div class="l">αἱμάξας Ἑλικῶνα τὸν ἥμερον· οἶδε Λυκάμβης,</div>
                      <div class="l">μυρόμενος τρισσῶν ἅμματα θυγατέρων·</div>
                      <div class="l">ἠρέμα δὴ παράμειψον, ὁδοιπόρε, μή ποτε τοῦδε</div>
                      <div class="l">κινήσῃς τύμβῳ σφῆκας ἐφεζόμενους.</div>
                    </div>
                  </p></blockquote><span id="Note1"><!--anchor--></span> [Note: α.π. 7. 71]</div>
                <div class="citbibl">(α.π. 7. 71)</div>
              
            </div>
