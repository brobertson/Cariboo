    <div class="chapter" id="id2590552"><h2>1. elegiac</h2>
              
                <div class="citquote">ἔνδοξοι δὲ τορευταί . . καὶ Μῦς, οὗ εἴδομεν σκύφον
                  Ἡρακλεωτικὸν τεχνικῶς ἔχοντα Ἰλίου ἐντετορευμένην πόρθησιν, ἔχοντα
                  ἐπίγραμμα τόδε. 
                    <div class="citquote">
                      Γραμμαὶ Παρρασίοιο, τέχνα Μυός· ἐμμὶ δὲ
                          εἰκών
                      Ἰλίου αἰπεινᾶς, ἃν ἕλον Αἰακίδαι.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.35)</div>
                  
                </div>
                <div class="citbibl">(ατη. 11. 782β ῾π. 19 καιβ.᾿)</div>
