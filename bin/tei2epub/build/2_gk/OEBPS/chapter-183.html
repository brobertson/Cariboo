    <div class="chapter" id="id2560344"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">Ἀρχίλοχος τὸν Νάξιον οἶνον τῷ νέκταρι παραβάλλει· ὅς καί πού
                  φησιν· 
                    <div class="citquote">
                      Ἐν δορὶ μὲν μοι μᾶζα μεμαγμένη, ἐν δορὶ δ᾽ οἶνος
                      Ἰσμαρικός, πίνω δ᾽ ἐν δορὶ κεκλιμένος.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0232.2)</div>
                  
                </div>
                <div class="citbibl">(ατη. 1. 30φ)</div>
