    <div class="chapter" id="id2553284"><h2>1. biodata</h2>
              
                <div class="citquote">αὐτῆς δὲ τῆς Φρύνης οἱ περικτίονες ῾Θεσπιῶν᾿
                  ἀνδριάντα ποιήσαντες ἀνέθηκαν ἐν Δελφοῖς χρύσεον ἐπὶ κίονος
                  Πεντελικοῦ· κατεσκεύασε δ᾽ αὐτὸν Πραξιτέλης. ὃν καὶ θεασάμενος Κράτης
                  ὁ κυνικὸς ἔφη τῆς τῶν Ἑλλήνων ἀκρασίας ἀνάθημα.</div>
                <div class="citbibl">(ατη. 13. 591 β)</div>
              
            </div>
