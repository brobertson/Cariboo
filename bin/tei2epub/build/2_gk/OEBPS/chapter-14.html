    <div class="chapter" id="id2548518"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">καὶ ἐπίγραμμα δὲ τοιοῦτον εἰς Ἀριστοφάνους αὐτὸς ῾ὁ
                  πλάτων᾿ πεποίηκεν· 
                    <div class="citquote">
                      Αἱ Χάριτες τέμενός τι λαβεῖν ὅπερ οὐχὶ πεσεῖται
                      διζόμεναι, ψυχὴν εὗρον Ἀριστοφάνους.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0059.18)</div>
                  
                </div>
                <div class="citbibl">(τηομ. μαγ. ϝιτ. αρ. 160 ω)</div>
