    <div class="chapter" id="id2591731"><h2>1. elegiac</h2>
              
                <div class="citquote">
                  
                    <div class="citquote">
                      Ὦ Χρόνε, παντοίων θνητοῖς πανεπίσκοπε δαῖμον,
                      ἄγγελος ἡμετέρων πᾶσι γενοῦ παθέων,
                      ὡς ἱερὰν σῴζειν πειρώμενοι Ἑλλάδα χώρην
                      Βοιωτῶν κλεινοῖς θνῄσκομεν ἐν δαπέδοις.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.47)</div>
                  
                </div>
                <div class="citbibl">(αντη. παλ. 7. 245)</div>
              
            </div>
