    <div class="chapter" id="id2595651"><h2>1. hexameter</h2>
              
                <div class="citquote">διὰ τί λέγεται· 
                    <div class="citquote">
                      Εἰ δ᾽ ὁ νότος βορέαν προκαλέσσεται, αὐτίκα χείμων.<span id="Notep.296.n.1"><!--anchor--></span> [Note: ]
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.34)</div>
                  
                  <p><span id="id2760940"><!--anchor--></span>διὸ λέγεται·</p>
                  
                    <div class="citquote">
                      Εἰ βορρᾶς πηλὸν καταλήψεται, αὐτίκα χείμων.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.35)</div>
