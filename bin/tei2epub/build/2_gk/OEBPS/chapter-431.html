    <div class="chapter" id="id2584202"><h2>1. iambic</h2>
              
                <div class="citquote">ὀρσοθύρη· θυρίς, δἰ ἧς εἰς ὑπερῷον ὑπάρχει ἀνάβασις· παρὰ τὸ
                  ὄρω, ὄρσω, καὶ τὸ θύρα . . εἴρηται παρὰ τὸ ὀρούειν ἐπ᾽ αὐτήν·
                  λέγει δὲ καὶ Σημωνίδης κακοσχόλως· 
                    <div class="citquote">
                      καὶ τῆς ὄπισθεν ὀρθύρης ἐελσάμην.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0260.17)</div>
                  
                </div>
                <div class="citbibl">(ετ. μαγ. 634. 1)</div>
