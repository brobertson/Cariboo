    <div class="chapter" id="id2556380"><h2>1. LYRIC
                <span class="titlem">εἰς Διόνυσον</span>
              </h2>

              
              
                <div class="citquote">π. Δημητρίου τοῦ Φαληρέως· ἐν δὲ τῇ πομπῇ τῶν
                  Διονυσίων ἣν ἔπεμψεν ἄρχων γενόμενος, ᾖδεν ὁ χορὸς εἰς αὐτὸν
                  ποιήματα †Σειρωνος† τοῦ Σολέως ἐν
                  οἷς ἡλιόμορφος προσηγορεύετο· 
                    <div class="citquote">
                      ἐξόχως δ᾽ εὐγενέτας ἡλιόμορφος ζαθέοις
                      ἄρχων σε τιμαῖσι γεραίρει.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0382.4)</div>
                  
                </div>
                <div class="citbibl">(ατη. 12. 542 ε)</div>
              
            </div>
