    <div class="chapter" id="id2582328"><h2>1. iambic</h2>
              
                <div class="citquote">Ἡσιόδου δ᾽ εἰπόντος ‘Οὐ μὲν γάρ τι γυναικὸς ἀνὴρ
                  ληΐζετ᾽ ἄμεινον?ͅ τῆς ἀγαθῆς, τῆς δ᾽ αὖτε κακῆς οὐ ῥίγιον
                  ἄλλο,’ Σημωνίδης εἶπεν· 
                    <div class="citquote">
                      γυναικὸς οὐδὲν χρῆμ᾽ ἀνὴρ ληΐζεται
                      ἐσθλῆς ἄμεινον οὐδὲ ῥίγιον κακῆς.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0260.6)</div>
                  
                </div>
                <div class="citbibl">(ξλεμ. αλ. στρ. 6. 744)</div>
              
            </div>
