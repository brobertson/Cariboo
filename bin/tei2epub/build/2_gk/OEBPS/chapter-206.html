    <div class="chapter" id="id2562234"><h2>1. IAMBIC</h2>
                
                  <div class="citquote">καὶ Ἀρχίλοχος δ᾽ ὁ ποιητὴς ὑπερτεθαύμακε τὴν χώραν τῶν Σιριτῶν
                    διὰ τὴν εὐδαιμονίαν· περὶ γοῦν τῆς Θάσου λέγων ὡς ἥσσονός φησιν·
                      
                      <div class="citquote">
                        οὐ γάρ τι καλὸς χῶρος οὐδ᾽ ἐπίμερος
                        ου᾿δ᾽ ἐρατός, οἷος ἀμφὶ Σίριος ῥοάς.
                      </div>
                      <div class="citbibl">(ξυρφραγ.τλγ-0232.22)</div>
                    
                  </div>
                  <div class="citbibl">(ατη. 12. 523β)</div>
