    <div class="chapter" id="id2589488"><h2>1. elegiac</h2>
              
                <div class="citquote">τῷ δὲ ἀναθήματι τῷ ἐς Ὀλυμπίαν Θασίωνἔπεστιν ἐλεγεῖον· 
                    <div class="citquote">
                      Υἱὸς μέν με Μίκωνος Ὀνάτας ἐξετέλεσσεν
                      αὐτὸς ἐν Αἰγίνῃ δώματα ναιετάων.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.25)</div>
                  
                </div>
