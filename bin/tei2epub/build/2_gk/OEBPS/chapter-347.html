    <div class="chapter" id="id2576745"><h2>1. UNKNOWN</h2>
              
                <div class="citquote">καὶ ὁ μέν γε κατ᾽ ἰσχὺν προφέρων, εἰ καὶ ἑνὸς εἴη κρείττων,
                  ὑπὸ δυοῖν γ᾽ ἂν αὐτὸν κατείργεσθαι φησι καὶ Ἀρχίλοχος καὶ ἡ
                  παροιμία.</div>
                <div class="citbibl">(αριστ. 2. 137)</div>
              
              
                <div class="citquote">ἡ μὲν παροιμία φησίν· ‘ οὐδὲ Ἡρακλῆς πρὸς
                  δύο·’ τὸ δὲ Ἀρχιλόχου ῥητὸν οἷον μέν ἐστιν οὐκ ἴσμεν,
                  ἴσως δ᾽ ἂν εἴη τοιοῦτον.</div>
                <div class="citbibl">(σξη. αδ λοξ.)</div>
              
            </div>
