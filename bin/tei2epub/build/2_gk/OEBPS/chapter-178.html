    <div class="chapter" id="id2559941"><h2>1. biodata</h2>
              
                <div class="citquote">ὁ δὲ Κάτων σφόδρα παροξυνθεὶς καὶ διακαεὶς ἐπεχείρησε μὲν
                  ἐπεξελθεῖν διὰ δίκης, ὡς δὲ οἱ φίλοι τοῦτο ἐκωλυσαν, ὀργῇ καὶ
                  νεότητι τρέψας ἑαυτὸν εἰς ἰάμβους πολλὰ τὸν Σκηπίωνα καθύβρισε, τῷ
                  πικρῷ προσχρησάμενος τοῦ Ἀρχιλόχου, τὸ δὲ ἀκόλαστον ἀφεὶς καὶ
                  παιδαριῶδες.</div>
                <div class="citbibl">(πλυτ. ξατ. 7)</div>
              
            </div>
