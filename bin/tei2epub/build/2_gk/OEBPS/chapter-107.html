    <div class="chapter" id="id2555083"><h2>1. IAMBIC</h2>
              
                <div class="citquote">π. Κράτητος· ἔστι καὶ Ἐφημερὶς ἡ θρυλουμένη
                  οὕτως ἔχουσα· 
                    <div class="citquote">
                      Γίθει μαγείρῳ μνᾶς δέκ᾽, ἰατρῷ δραχμήν,
                      κόλακι τάλαντα πέντε, συμβούλῳ καπνόν,
                      πόρνῃ τάλαντον, φιλοσόφῳ τριώβολον.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-0336.16)</div>
                  
                </div>
