    <div class="chapter" id="id2594853"><h2>1. hexameter</h2>
              
                <div class="citquote">πρὸς δέ τινα τῶν καλῶν γεγονότων, Ἀντιφάτην, ὑπερηφάνως αὐτῷ
                  κεχρημένον πρότερον ὕστερον δὲ θεραπεύοντα διὰ τὴν δόξαν, Ὦ
                  μειράκιον, εἶπεν, 
                    <div class="citquote">
                      Ὀψὲ μέν, ἀμφότεροι δ᾽ ἅμα νοῦν ἐσχήκαμεν . .
