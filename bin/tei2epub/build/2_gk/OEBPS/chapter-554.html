    <div class="chapter" id="id2594931"><h2>1. hexameter</h2>
              
                <div class="citquote">ταῦτά τε οὖν χρή, ὦ παῖ, συννοεῖν, καὶ εἰδέναι τὴν ἐραστοῦ
                  φιλίαν ὅτι οὐ μετ᾽ εὐνοίας γίγνεται, ἀλλὰ σιτίου τρόπον χάριν
                  πλησμονῆς· 
                    <div class="citquote">
                      Ὡς λύκοι ἄρν᾽ ἀγαπῶσ᾽, ὣς παῖδα φιλοῦσιν
                        ἐρασταί.
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.24)</div>
                  
                </div>
