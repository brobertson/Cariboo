    <div class="chapter" id="id2590184"><h2>1. elegiac</h2>
              
                <div class="citquote">
                  
                    <div class="citquote">
                      Αὐδὴ τεχνήεσσα λίθου, λέγε, τίς τόδ᾽
                          ἄγυλμα
                      στῆσεν Ἀπόλλωνος βωμὸν ἐπαγλαίσας;<span id="Notep.266.n.3"><!--anchor--></span> [Note: ]
                      -- Παναμύης υἱὸς Κασβώλλιος, εἴ μ᾽
                          ἐπιθυμεῖς
                      ἐξειπεῖν, δεκάτην τήνδ᾽ ἀνέθηκε θεῷ.<span id="Notep.266.n.2"><!--anchor--></span> [Note: ]
                    </div>
                    <div class="citbibl">(ξυρφραγ.αδεσποτα-001.32)</div>
