    <div class="chapter" id="id2556562"><h2>1. ELEGIAC</h2>
              
                <div class="citquote">εὐβύριον· τὸ εὔοικον . . εἴρηται ὅτι κατὰ τὴν βαυρίαν, ἡ κατὰ
                  τοὺς Μεσσαπίους σημαίνελ τὴν οἰκίαν, ὥς φησι Κλέων ὁ ἐλεγειοποιός·
                    
                    <div class="citquote">
                      τοῦτο μὲν οὖν ῥέξαντες ἀολλέες ἠγερέθοντο
                      βαυριόθεν βριαροὶ Γοργοφόνου νέποδες.
                    </div>
                    <div class="citbibl">(ξυρφραγ.τλγ-1273.1)</div>
                  
                </div>
                <div class="citbibl">(ετ. μαγ. 389. 24)</div>
