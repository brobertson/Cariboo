    <div class="chapter" id="id2597362"><h2>1. iambic</h2>
              
                <div class="citquote">ἐν δὲ πομπαῖς καὶ θυσίαις οὐ μόνον ‘γέρων καὶ
                  γρηΰς,’ ουδὲ πένης καὶ ἰδιώτης, ἀλλὰ

                      καὶ παχυσκελὴς ἀλετρὶς πρὸς μύλην κινουμένη

                    <div class="citbibl">(ξυρφραγ.αδεσποτα-002.55)</div>
                  
                  <p><span id="id2762074"><!--anchor--></span>καὶ οἱκότριβες καὶ θῆτες ὑπὸ γήθους καὶ χαρμοσύνης ἀναφέρονται</p>
