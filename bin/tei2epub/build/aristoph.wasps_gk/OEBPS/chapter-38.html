    <div class="chapter" id="id2522765"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2783849"><!--anchor--></span>Χορός</dt><dd>πιθοῦ πιθοῦ λόγοισι, μηδ᾽ ἄφρων γένῃ<span class="linenum">730</span>μηδ᾽ ἀτενὴς ἄγαν ἀτεράμων τ᾽ ἀνήρ.εἴθ᾽ ὤφελέν μοι κηδεμὼν ἢ ξυγγενὴςεἶναί τις ὅστις τοιαῦτ᾽ ἐνουθέτει.σοὶ δὲ νῦν τις θεῶν παρὼν ἐμφανὴςξυλλαμβάνει τοῦ πράγματος,<span class="linenum">735</span>καὶ δῆλός ἐστιν εὖ ποιῶν·σὺ δὲ παρὼν δέχου.</dd></dl></div>
