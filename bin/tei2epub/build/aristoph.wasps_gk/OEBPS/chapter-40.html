    <div class="chapter" id="id2522951"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2791802"><!--anchor--></span>Χορός</dt><dd>νενουθέτηκεν αὑτὸν ἐς τὰ πράγμαθ᾽, οἶςτότ᾽ ἐπεμαίνετ᾽· ἔγνωκε γὰρ ἀρτίως,<span class="linenum">745</span>λογίζεταί τ᾽ ἐκεῖνα πάνθ᾽ ἁμαρτίαςἃ σοῦ κελεύοντος οὐκ ἐπείθετο.νῦν δ᾽ ἴσως τοῖσι σοῖς λόγοις πείθεταικαὶ σωφρονεῖ μέντοι μεθιστὰςἐς τὸ λοιπὸν τὸν τρόπον<span class="linenum">749</span>πιθόμενός τέ σοι.</dd></dl></div>
