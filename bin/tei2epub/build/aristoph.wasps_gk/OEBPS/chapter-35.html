    <div class="chapter" id="id2522593"><h2>1. antipnigos</h2>
<dl><dt><span id="index.xml-sp-id2791377"><!--anchor--></span>Βδελυκλέων</dt><dd>ὧν οὕνεκ᾽ ἐγώ σ᾽ ἀπέκλῃον ἀεὶ<span class="linenum">720</span>βόσκειν ἐθέλων καὶ μὴ τούτουςἐγχάσκειν σοι στομφάζοντας.καὶ νῦν ἀτεχνῶς ἐθέλω παρέχεινὅ τι βούλει σοι,πλὴν κωλακρέτου γάλα πίνειν.</dd></dl></div>
