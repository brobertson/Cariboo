    <div class="chapter" id="id2517480"><h2>1. pnigos</h2>
<dl><dt><span id="index.xml-sp-id2788561"><!--anchor--></span>Φιλοκλέων</dt><dd>κοὐδείς μ᾽ ἐφύλαττ᾽, ἀλλ᾽ ἐξῆν μοιφεύγειν ἀδεῶς. νῦν δὲ ξὺν ὅπλοις<span class="linenum">360</span>ἄνδρες ὁπλῖται διαταξάμενοικατὰ τὰς διόδους σκοπιωροῦνται,τὼ δὲ δύ᾽ αὐτῶν ἐπὶ ταῖσι θύραιςὥσπερ με γαλῆν κρέα κλέψασαν<span class="linenum">364</span>τηροῦσιν ἔχοντ᾽ ὀβελίσκους.</dd></dl></div>
