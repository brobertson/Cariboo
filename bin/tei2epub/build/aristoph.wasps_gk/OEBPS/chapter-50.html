    <div class="chapter" id="id2527186"><h2>1. prelude</h2>
<dl><dt><span id="index.xml-sp-id2794240"><!--anchor--></span>Χορός</dt><dd>ἀλλ᾽ ἴτε χαίροντες ὅποι βούλεσθ᾽.<span class="linenum">1010</span>ὑμεῖς δὲ τέως ὦ μυριάδες<span class="linenum">1010b</span>ἀναρίθμητοι,νῦν τὰ μέλλοντ᾽ εὖ λέγεσθαιμὴ πέσῃ φαύλως χαμᾶζ᾽εὐλαβεῖσθε.<span class="linenum">1013b</span>τοῦτο γὰρ σκαιῶν θεατῶνἐστὶ πάσχειν, κοὐ πρὸς ὑμῶν.</dd></dl></div>
