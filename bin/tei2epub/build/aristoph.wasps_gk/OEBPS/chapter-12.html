    <div class="chapter" id="id2517155"><h2>1. strophe</h2>
<dl><dt><span id="index.xml-sp-id2788369"><!--anchor--></span>Χορός</dt><dd>τοῦτ᾽ ἐτόλμησ᾽ ὁ μιαρὸς χανεῖν<span class="linenum">342b</span>ὁ Δημολογοκλέων &lt;ὅδ᾽,&gt;<span class="linenum">343</span>ὅτι λέγεις &lt;σύ&gt; τι περὶ τῶν νεῶν<span class="linenum">343b</span>ἀληθές. οὐ γὰρ ἄν ποθ᾽οὗτος ἁνὴρ τοῦτ᾽ ἐτόλμησεν<span class="linenum">344b</span>λέγειν, εἰ<span class="linenum">345</span>μὴ ξυνωμότης τις ἦν.</dd></dl></div>
