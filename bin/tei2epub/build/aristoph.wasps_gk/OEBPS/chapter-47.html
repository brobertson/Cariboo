    <div class="chapter" id="id2525272"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2793138"><!--anchor--></span>Χορός</dt><dd><span class="linenum">885</span>ξυνευχόμεσθα &lt;ταὐτά&gt; σοι κἀπᾴδομεννέαισιν ἀρχαῖς ἕνεκα τῶν προλελεγμένων.εὖνοι γάρ ἐσμεν ἐξ οὗτὸν δῆμον ᾐσθόμεσθά σουφιλοῦντος ὡς οὐδεὶς ἀνὴρ<span class="linenum">890</span>τῶν γε νεωτέρων.&lt;ἰήιε Παιάν.&gt;</dd></dl></div>
