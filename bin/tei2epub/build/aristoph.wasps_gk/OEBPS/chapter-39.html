    <div class="chapter" id="id2522858"><h2>1. anapests</h2>
<dl><dt><span id="index.xml-sp-id2791748"><!--anchor--></span>Βδελυκλέων</dt><dd>καὶ μὴν θρέψω γ᾽ αὐτὸν παρέχωνὅσα πρεσβύτῃ ξύμφορα, χόνδρονλείχειν, χλαῖναν μαλακήν, σισύραν,πόρνην, ἥτις τὸ πέος τρίψει<span class="linenum">740</span>καὶ τὴν ὀσφῦν.ἀλλ᾽ ὅτι σιγᾷ κοὐδὲν γρύζει,τοῦτ᾽ οὐ δύναταί με προσέσθαι.</dd></dl></div>
