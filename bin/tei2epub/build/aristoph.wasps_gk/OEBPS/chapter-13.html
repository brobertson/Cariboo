    <div class="chapter" id="id2517259"><h2>1. katakeleusmenos</h2>
<dl><dt><span id="index.xml-sp-id2788431"><!--anchor--></span>Χορός</dt><dd><span class="linenum">346</span>ἀλλ᾽ ἐκ τούτων ὥρα τινά σοι ζητεῖν καινὴν ἐπίνοιαν,ἥτις σε λάθρᾳ τἀνδρὸς τουδὶ καταβῆναι δεῦρο ποιήσει.</dd></dl></div>
