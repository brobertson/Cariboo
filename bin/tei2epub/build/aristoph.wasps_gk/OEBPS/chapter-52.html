    <div class="chapter" id="id2527674"><h2>1. pnigos</h2>
<dl><dt><span id="index.xml-sp-id2794590"><!--anchor--></span>Χορός</dt><dd>ἀλλὰ τὸ λοιπὸν τῶν ποιητῶνὦ δαιμόνιοι τοὺς ζητοῦνταςκαινόν τι λέγειν κἀξευρίσκεινστέργετε μᾶλλον καὶ θεραπεύετε,<span class="linenum">1055</span>καὶ τὰ νοήματα σῴζεσθ᾽ αὐτῶν,ἐσβάλλετέ τ᾽ ἐς τὰς κιβωτοὺςμετὰ τῶν μήλων. κἂν ταῦτα ποιῆθ᾽,ὑμῖν δι᾽ ἔτους τῶν ἱματίωνὀζήσει δεξιότητος.</dd></dl></div>
