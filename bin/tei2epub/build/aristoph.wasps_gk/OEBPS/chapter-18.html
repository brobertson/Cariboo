    <div class="chapter" id="id2517957"><h2>1. antistrophe</h2>
<dl><dt><span id="index.xml-sp-id2788716"><!--anchor--></span>Χορός</dt><dd>μηδὲν ὦ τᾶν δέδιθι, μηδέν·ὡς ἐγὼ τοῦτόν γ᾽, ἐὰν γρύξῃτι, ποιήσω δακεῖν τὴν<span class="linenum">375</span>καρδίαν καὶ τὸν περὶ ψυχῆςδρόμον δραμεῖν, ἵν᾽ εἰδῇμὴ πατεῖν τὰτοῖν θεοῖν ψηφίσματα.</dd></dl></div>
