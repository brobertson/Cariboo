    <div class="chapter" id="id2521712"><h2>1. antikatakeleusmenos</h2>
<dl><dt><span id="index.xml-sp-id2790864"><!--anchor--></span>Χορός</dt><dd><span class="linenum">648</span>πρὸς ταῦτα μύλην ἀγαθὴν ὥρα ζητεῖν σοι καὶ νεόκοπτον,ἢν μή τι λέγῃς, ἥτις δυνατὴ τὸν ἐμὸν θυμὸν κατερεῖξαι.</dd></dl></div>
