    <div class="chapter" id="id2522679"><h2>1. sphragis</h2>
<dl><dt><span id="index.xml-sp-id2791426"><!--anchor--></span>Χορός</dt><dd><span class="linenum">725</span>ἦ που σοφὸς ἦν ὅστις ἔφασκεν, πρὶν ἂν ἀμφοῖν μῦθον ἀκούσῃς,οὐκ ἂν δικάσαις. σὺ γὰρ οὖν νῦν μοι νικᾶν πολλῷ δεδόκησαι·ὥστ᾽ ἤδη τὴν ὀργὴν χαλάσας τοὺς σκίπωνας καταβάλλω.ἀλλ᾽ ὦ τῆς ἡλικίας ἡμῖν τῆς αὐτῆς συνθιασῶτα,</dd></dl></div>
